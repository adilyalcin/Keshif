<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
	<head>
		<title>Medals Won by Olympic Athletes</title>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <script type="text/javascript" src="https://www.google.com/jsapi"></script>
        <script type="text/javascript" src="../js/jquery-1.11.1.min.js"></script>
        <script type="text/javascript" src="../js/d3.3.5.5.min.js" charset="utf-8"></script>
        <script type="text/javascript" src="../keshif.js" charset="utf-8"></script>
        <link rel="stylesheet" href="../keshif.css"/ type="text/css">
        <link rel="stylesheet" href="../font-awesome/css/font-awesome.min.css">

        <script type="text/javascript" src="./js/demo.js" charset="utf-8"></script>
        <link rel="stylesheet" href="./css/style.css"/ type="text/css">

        <script type="text/javascript">

function getMedalIcons(v, _class){
    var str="";
    for(var i=0; i<v; i++) str+="<span class='fa fa-certificate "+_class+"'></span>";
    return str;
};

google.setOnLoadCallback(function(){
    browser = new kshf.Browser({
        domID: "#chart_div",
        barChartWidth: 90,
        leftPanelLabelWidth: 130,
        rightPanelLabelWidth: 120,
        itemName: "Winners",
        source: {
            gdocId: '14pTPhd44ic_ppJhBEsk0o1-5bVh0l1RAT5tYf17X7-8',
            sheets: "Athletes"
        },
        summaries: [
            {   title: "Sport"
            },{ title: "Country"
            },{ title: "Age", layout: 'bottom', intervalScale: 'linear'
            },{ title: "Total Medals", layout: 'right', layout: "none",
                sortingOpts: [{value: "id"}],
                attribMap: function(){
                    if(this["Total Medals"]>0) return this["Total Medals"];
                },
                catLabel: function(){ return getMedalIcons(this.id, 'total'); }
            },{ title: "Gold Medals", 
                sortingOpts: [{value: "id"}],
                attribMap: function(){
                    if(this["Gold Medals"]>0) return this["Gold Medals"];
                },
                layout: 'right',
                catLabel: function(){ return getMedalIcons(this.id, 'gold'); }
            },{ title: "Silver Medals", layout: 'right',
                sortingOpts: [{value: "id"}],
                attribMap: function(){
                    if(this["Silver Medals"]>0) return this["Silver Medals"];
                },
                catLabel: function(){ return getMedalIcons(this.id, 'silver'); }
            },{ title: "Bronze Medals", layout: 'right',
                sortingOpts: [{value: "id"}],
                attribMap: function(){
                    if(this["Bronze Medals"]>0) return this["Bronze Medals"];
                },
                catLabel: function(){ return getMedalIcons(this.id, 'bronze'); }
            },{ title: "Year", layout: 'right',
                sortingOpts: [{value: "id"}],
                catLabel: function(){
                    return ((this.id%4===0)?"Winter ":"Summer ")+this.id;
                }
            }
        ],
        itemDisplay: {
            sortColWidth: 45,
            sortingOpts: [ 'Total Medals', 'Gold Medals', 'Silver Medals', 'Bronze Medals' ],
            textSearch: "Athlete",
            recordView: function(){
                return "<span class='athleteName'>"+this.Athlete+"</span>" + 
                    " <span class='medals'>"+
                        getMedalIcons(this["Gold Medals"],'gold')+
                        getMedalIcons(this["Silver Medals"],'silver')+
                        getMedalIcons(this["Bronze Medals"],'bronze')+
                        "</span>"+
                    "<div class='atheleteInfo'>"+
                        "Age: "+this.Age+" , "+this.Sport+"-"+ this.Year+
                        "</div>";
            }
        }
    });
});
        </script>
        <style>
#chart_div {
    width: 890px;
    height: 650px;
}
.athleteName{
    font-weight: 700;
}
.atheleteInfo{
    font-weight: 300;
}
.medals{
    float: right;
}
.fa.total{
    color: rgb(183, 212, 215);
    text-shadow: 0px 0px 1px gray;
}
.fa.gold{
    color: gold;
    text-shadow: 0px 0px 1px gray;
}
.fa.silver{
    color: silver;
    text-shadow: 0px 0px 1px gray;
}
.fa.bronze{
    color: rgb(205, 127, 50);
    text-shadow: 0px 0px 1px gray;
}
        </style>
    </head>
    <body>
        <div class="pageTitle" align="center">Medals Won in Olympic Games, 2000-2012</div>
        <div class="contents"><div id="chart_div"></div></div>
    </body>
</html>
