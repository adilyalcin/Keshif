<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
	<head>
		<title>Best-selling singles of 2008</title><meta charset="utf-8">
        <script type="text/javascript" src="https://www.google.com/jsapi"></script>
        <script type="text/javascript" src="../jquery/jquery-1.11.1.min.js"></script>
        <script type="text/javascript" src="../d3.v3/d3.v3.js" charset="utf-8"></script>
        <script type="text/javascript" src="../keshif.js" charset="utf-8"></script>
        <link rel="stylesheet" href="../keshif.css"/ type="text/css">
        <link rel="stylesheet" href="../font-awesome/css/font-awesome.min.css">

        <script type="text/javascript" src="./js/demo.js" charset="utf-8"></script>
        <link rel="stylesheet" href="./css/style.css"/ type="text/css">

        <script type="text/javascript">

        google.setOnLoadCallback(function(){
            browser = new kshf.Browser({
                domID : "#chart_div",
                barChartWidth:100,
                source : {
                    gdocId : '0Ai6LdDWgaqgNdHBaN1lKYW5qUWthUDA0RDJXY1BLUFE',
                    sheets : [ {name:"Singles"} ]
                },
                charts : [
                    {   facetTitle: "Genre"
                    },{ facetTitle: "Country", 
                        description: "Country of origin"
                    },{ facetTitle: "Sex"
                    },{ facetTitle: "Age"
                    },{ facetTitle: "Type"
                    },{ facetTitle: "Race", collapsed: true
                    },{ facetTitle: "Label"
                    }
                ],
                list : {
                    sortColWidth: 45,
                    sortingOpts : [ {name: 'Position', inverse:true, noGroupBorder: true} ],
                    textSearchFunc: function(d){return d.data[2]+" "+d.data[1]; },
                    contentFunc: function(d){ return d.data[2]+" - "+d.data[1]; }
                }
            });
        });
        </script>
        <style>
            #chart_div {
                width: 690px;
                height: 750px;
            }
            #chart_div div.listItem{
                max-height: 20px;
            }
        </style>
    </head>
    <body>
        <div class="contents"><div id="chart_div"></div></div>
    </body>
