    <script type="text/javascript">
google.setOnLoadCallback(function(){
  browser = new kshf.Browser({
    domID: "#demo_Browser",
    categoryTextWidth: 150,
    source: {
      gdocId: '1Gd8phYnKktQnhVNRFqGgVd4R2gx7Q2_YaGxdFub0VWM',
      tables: "Datasets"
    },
    summaries: [
      { name: "Attribute Types", catSplit: ", "},
      { name: "Data Types", catSplit: ", " },
      { name: "Default Task", catSplit: ", "},
      { name: "# Attributes", panel: "right"},
      { name: "# Instances", panel: "right"},
      { name: "Year", timeFormat: "%Y", layout: "bottom"}
    ],
    recordDisplay: {
      sortBy: "Year",
      sortColWidth: 70,
      textSearch: "Name",
      recordView: function(){
        return this.Name + 
          " <a href='https://archive.ics.uci.edu/ml/datasets/"+this.Name+"' target='_blank' class='link'>Open</a>";
      }
    }
  });
});
</script>
<style id="kshfStyle">
.link{
  font-weight: 300;
  font-size: 0.8em;
}
</style>
