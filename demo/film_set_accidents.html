	<head>
		<title>Film Set Accidents in L.A. area</title>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <script type="text/javascript" src="https://www.google.com/jsapi"></script>
        <script type="text/javascript" src="../js/jquery-1.11.1.min.js"></script>
        <script type="text/javascript" src="../js/d3.3.5.5.min.js" charset="utf-8"></script>
        <script type="text/javascript" src="../keshif.js" charset="utf-8"></script>
        <link rel="stylesheet" href="../keshif.css"/ type="text/css">
        <link rel="stylesheet" href="../font-awesome/css/font-awesome.min.css">

        <script type="text/javascript" src="./js/moment.min.js" charset="utf-8"></script>

        <script type="text/javascript" src="./js/demo.js" charset="utf-8"></script>
        <link rel="stylesheet" href="./css/style.css"/ type="text/css">

        <link href='http://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet' type='text/css'>

        <script type="text/javascript">
$(document).ready( function(){
    resizeBrowser(300,140);
    $(window).resize(function() {
        resizeBrowser(300,140);
        browser.updateLayout();
    });

    var timeFormat = d3.time.format("%d %b, %y");

    var printPeopleIcons = function(){
        var str="";
        for(var i=0; i<this.id; i++) str+="<i class='fa fa-male'></i>";
        return str;
    };

	browser = new kshf.Browser({
        domID: "#chart_div",
        categoryTextWidth: 150,
        source: {
            url: "http://spreadsheets.latimes.com/film-set-accidents/",
            gdocId: '1ooCfrHUY0stGmrMK84Dh3RkgXBkmKCMU5tIB7VNRpss',
            sheets: [  {name:"Accidents"}]
        },
        summaries: [
            {   title: "Injury type"
            },{ title: "Injury source"
            },{ title: "Company"
            },{ title: "Injuries", catLabel: printPeopleIcons, sortingOpts: [{value: 'id'}], layout: "right"
            },{ title: "Fatalities", catLabel: printPeopleIcons, sortingOpts: [{value: 'id'}], layout: "right"
            },{ title: "Fine", intervalScale: "log", unitName: "$", layout: "right"
            },{ title: "State", layout: "right", collapsed: true
            },{ title: "Date", layout: "bottom"
            }
        ],
        itemDisplay: {
            sortColWidth: 70,
            sortingOpts: [
                {title: 'Date', label: function(){ return timeFormat(this.Date); }, inverse: true},
                'Injuries',
                'Fatalities',
            ],
            recordView: "Description"
        }
    });
});
</script>
<style type="text/css" media="screen">
    .theLabel > .fa{
        margin-left: 2px;
    }
</style>
	</head>

            target="_blank">As deaths rise on reality TV, films sets, many blame need to get 'dramatic footage'</a>.
            <span class="fa fa-info-circle"></span>
            </div>
    </body>
