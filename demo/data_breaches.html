        <script type="text/javascript">

/*        http://www.breachlevelindex.com/csv/DataBreachUpdate.csv
        http://www.bloomberg.com/infographics/2014-05-14/target-data-breach.html
        http://www.breachlevelindex.com
        http://www.informationisbeautiful.net/visualizations/worlds-biggest-data-breaches-hacks/
        http://www.bloomberg.com/infographics/2014-08-21/top-data-breaches.html
*/

var typeLabel = function(d){
    switch(d.data[0]){
        case 'NAM': return 'Name';
        case 'PII': return 'Personally Identifying Information';
        case 'SSN': return 'Social Security Number';
        case 'DOB': return 'Day of Birth';
        case 'ADD': return 'Address';
        case 'EMA': return 'Email';
        case 'CCN': return 'Credit Card Number';
        case 'PSS': return 'Password';
        case 'LOG': return 'Log';
        case 'MED': return 'Medical Records';
    }
    return v;
};

var recordFormat = d3.format("s");

google.setOnLoadCallback(function(){
    browser = new kshf.Browser({
        domID: "#chart_div",
        barChartWidth: 90,
        itemName: "Data Breaches",
        leftPanelLabelWidth: 170,
        rightPanelLabelWidth: 170,
        source: {
            url: "http://www.bloomberg.com/infographics/2014-08-21/top-data-breaches.html",
            gdocId : '14vd0RHPy-JyetjppxJ4R5UywaeszV0HR599MX91KkjI',
            sheets : [ {name:"Breaches"} ]
        },
        loadedCb: function(){
            kshf.Util.cellToArray(kshf.dt.Breaches,['Record Types'], /\,/, false);
        },
        facets: [
            {   title: "Industry"
            },{ title: "# of Records"
            },{ title: "Source",
            },{ title: "Type", layout: 'right'
            },{ title: "Data Source", layout: 'right'
            },{ title: "Record Types", layout: 'right', catLabelText: typeLabel
            },{ title: "Date", layout: "bottom"
            }
        ],
        itemDisplay: {
            sortColWidth: 85,
            detailsToggle : "Zoom",
            sortingOpts : [ {
                name: 'Date',
                label: function(breach){ return moment(breach.data.Date).format('MMM DD, YYYY'); },
                inverse: true,
            },{ name: '# Records',
                value: function(breach){ return breach.data['# of Records']; },
                label: function(breach){ return recordFormat(breach.data['# of Records']); }
            } ],
            textSearchFunc: function(breach){return breach.data.org; },
            recordView: function(breach){
                var str="";
                str+=breach.data.org;
                if(breach.data.source_1){
                    str+="<span class='item_source'>";
                    str+="<a href='"+breach.data.source_1+"' target='_blank' class='fa fa-info-circle'></a>";
                    if(breach.data.source_2)
                    str+="<a href='"+breach.data.source_2+"' target='_blank' class='fa fa-info-circle'></a>";
                    str+="</span>";
                }
                return str;
            }
        }
    });
});
        </script>
        <style>
            #chart_div {
                width: 1100px;
                height: 650px;

            }
            .item_source a{
                color: lightgray !important;
                text-decoration: none;
                margin-right: 3px;
            }
            .item_source a:hover{
                color: gray !important;
            }

            }

            }
