        <script type="text/javascript">

function loadData(browser){
    browser.primaryTableName = "Posters";
    kshf.dt.Posters = [];
    $.ajax({
        url: "./data/world_war_2_posters.json",
        success: function(data){
            data.forEach(function(poster){
                poster.id = 1*poster.arcIdentifier;
                kshf.dt.Posters.push(new kshf.Item(poster,"id"))
            });

            browser.items = kshf.dt.Posters;
            browser.itemsSelectedCt = kshf.dt.Posters.length;

            d3.select(".kshf.layout_infobox div.status_text span").text("Creating browser");
            d3.select(".kshf.layout_infobox div.status_text div").text("");
            window.setTimeout(function() { browser.loadCharts(); }, 50);
        }
    });
};

$(document).ready( function(){
    resizeBrowser(100,80);
    $(window).resize(function() {
        resizeBrowser(100,80);
        browser.updateLayout();
    });

	browser = new kshf.Browser({
        domID: "#chart_div",
        itemName: "World War 2 Posters",
        categoryTextWidth: 150,
        source: { 
            url: "https://catalog.archives.gov/search?q=*:*&f.parentNaId=513498",
            callback: loadData
        },
        facets: [
            {   title: "date"
            },{ title: "Collection",
                catItemMap: function(poster){ return poster.data.from; }
            },{ title: "Subjects",
                catItemMap: function(poster){ return poster.data.subjects; }
            },{ title: "Tags",
                catItemMap: function(poster){
                    var contribs = poster.data.publicContributions;
                    if(contribs===undefined) return;
                    var tags = contribs.tags;
                    if(tags===undefined) return;
                    var r=[];
                    if(tags.tag.length===undefined){
                        r.push(tags.tag['$']);
                    } else {
                        tags.tag.forEach(function(tag){
                            r.push(tag['$']);
                        });
                    }
                    return r;
                }
            },{ title: "Tag Contributors",
                catItemMap: function(d){
                    var contribs = d.data.publicContributions;
                    if(contribs===undefined) return;
                    var tags = contribs.tags;
                    if(tags===undefined) return;
                    var r=[];
                    if(tags.tag.length===undefined){
                        r.push(tags.tag['@user']);
                    } else {
                        tags.tag.forEach(function(tag){
                            r.push(tag['@user']);
                        });
                    }
                    return r;
                }
            },{ title: "Types",
                catItemMap: function(poster){ return poster.data.typesOfArchivalMaterials; }
            },{ title: "levelOfDescription", collapsed: true
            },{ title: "Use Restrictions", collapsed: true,
                catItemMap: function(poster){ return poster.data.useRestrictions; }
            },{ title: "Access Restrictions", collapsed: true,
                catItemMap: function(poster){ return poster.data.accessRestrictions; }
            }
        ],
        itemDisplay: {
            sortColWidth: 60,
            sortingOpts : [ { name: 'id' } ],
            displayType: 'grid',
            textSearch: "title",
            recordView : function(d){
                return "<a target='_blank' href='"+d.data.url+"' class='thumbnail'>"+
                    "<img class='thumbImg'></a><span class='title'>"+d.data.title+"</span>";
            },
            visibleCb: function(poster){
                if(poster.data.objects===undefined) return;
                var url;
                if(poster.data.objects.object.length){
                    url = poster.data.objects.object[0].file['@url'];
                } else {
                    url = poster.data.objects.object.file['@url'];
                }
                d3.select(poster.DOM.result).select("img").attr("src",url);
            }
        }
    });
});

</script>
    <style>
.listItem{
    width: 150px;
    overflow: visible !important;
}
.listItem > .itemRow{
    overflow: visible !important;
}
.content{
    padding: 3px;
}
.thumbnail{
    overflow: visible !important;
}
.listItem:hover{
  z-index: 200 !important;
}
.listItem .content img.thumbImg:hover{
  transform: scale(1.5);
}
.content img.thumbImg{
  border: solid;
  border-color: black;
  border-width: 1px;
  border-radius: 0px;
  width: 100%;
  transition: all 150ms ease-in;
  -webkit-transition: all 150ms ease-in;
  -o-transition: all 150ms ease-in;
  -moz-transition: all 150ms ease-in;
}
