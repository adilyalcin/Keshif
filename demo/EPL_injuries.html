	<head>
		<title>EPL Injuries</title>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <script type="text/javascript" src="https://www.google.com/jsapi"></script>
        <script type="text/javascript" src="../js/jquery-1.11.1.min.js"></script>
        <script type="text/javascript" src="../js/d3.3.5.5.min.js" charset="utf-8"></script>
        <script type="text/javascript" src="../keshif.js" charset="utf-8"></script>
        <link rel="stylesheet" href="../keshif.css"/ type="text/css">
        <link rel="stylesheet" href="../font-awesome/css/font-awesome.min.css">

        <script type="text/javascript" src="./js/demo.js" charset="utf-8"></script>
        <link rel="stylesheet" href="./css/style.css"/ type="text/css">

        <script type="text/javascript">
google.setOnLoadCallback(function(){
    resizeBrowser(130,80);
    $(window).resize(function() {
        resizeBrowser(130,80);
        browser.updateLayout();
    });

    browser = new kshf.Browser({
        domID: "#chart_div",
        barChartWidth: 90,
        leftPanelLabelWidth: 130,
        rightPanelLabelWidth: 120,
        source: {
            url: 'http://vizwiz.blogspot.com/2014/10/arsenal-injuries.html',
            gdocId: '1sdEtJ5oVQPzUx_wpxQNSIQ_SPUp-NcFXq3TUNeMgeX0',
            sheets: [{name:"Injuries"}]
        },
        facets: [
            {   title: "Team"
            },{ title: "Player"
            },{ title: "Injury",layout: 'right'
            },{ title: "Season", layout: 'right',
                sortingOpts: [{
                    func: function(a, b){
                        a=parseInt(a.data[0].substr(0,4));
                        b=parseInt(b.data[0].substr(0,4));
                        return a - b; 
                    }
                }],
            },{ title: "Month", layout: 'right', collapsed: true,
                attribMap: function(){ return this.Date.getMonth(); },
                sortingOpts: [{ func: kshf.Util.sortFunc_Column_Int_Incr }],
                catLabel: function(){ return getMonthNameFromNumber(this.id); },
            },{ title: "Date", layout: 'bottom'
            }
        ],
        itemDisplay: {
            sortingOpts: [ {name: 'Date'} ],
            displayType: 'grid',
            recordView: function(){
                var img = "<img class='thumbImg' src='img/EPL/"+this.Team.replace(" ","_")+".svg'>";
                return "<span class='thumbnail'>"+img+"</span><span class='subTitle'>"+this.Player+"</span>";
            }
        }
    });
});
        </script>
        <style>
.listItem{
    width: 70px;
}
.listItem > .content{
    text-align: center;
}
.thumbnail{
    min-height: 90px;
}
.thumbImg{
    position: absolute;
    bottom: 0px;
    left: 5%;
}
.subTitle{
    text-align: center;
}
        </style>
    </head>
    <body>
        <div class="pageTitle" align="center">English Premier League Injury Table</div>
        <div class="contents"><div id="chart_div"></div></div>

        <div id="infobox" align="center">
            <span class="fa fa-info-circle"></span>

            <span class="fa fa-info-circle"></span>
            </div>
    </body>
</html>
