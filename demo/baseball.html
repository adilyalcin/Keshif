<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <title>Transactions In Major League Baseball</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <script type="text/javascript" src="../js/jquery-1.11.1.min.js"></script>
    <script type="text/javascript" src="../js/d3.3.5.5.min.js" charset="utf-8"></script>
    <script type="text/javascript" src="../keshif.js" charset="utf-8"></script>
    <script type="text/javascript" src="../js/papaparse.min.js" charset="utf-8"></script>
    <link rel="stylesheet" href="../keshif.css"/ type="text/css">
    <link rel="stylesheet" href="../font-awesome/css/font-awesome.min.css">

    <script type="text/javascript" src="./js/demo.js" charset="utf-8"></script>
    <link rel="stylesheet" href="./css/style.css"/ type="text/css">

    <script type="text/javascript" src="./js/moment.min.js" charset="utf-8"></script>
    <script type="text/javascript">
$(document).ready(function() {
  resizeBrowser(null,90);
  $(window).resize(function() {
    resizeBrowser(null,90);
    browser.updateLayout();
  });

  browser = new kshf.Browser({
    domID: "#chart_div",
    itemName: "transactions",
    categoryTextWidth:160,
    source: {
      // http://www.retrosheet.org/transactions/index.html  
      url: 'http://www.infochimps.com/datasets/retrosheet-transactions-in-major-league-baseball-trade-signing-d',
      dirPath: 'data/',
      fileType: 'csv',
      tables: [
        {name:"baseball", id:"Transact.ID"},
        "baseball_trantype",
        "baseball_teams",
        "baseball_teams",
        "baseball_leagues",
        "baseball_leagues"
      ]
    },
    summaries: [
      { title: "Trans. Type", catLabel: function(){ return kshf.dt_id.baseball_trantype[this.id].data.info; } },
      { title: "From: Team", value: "From Team", catTableName: "baseball_teams", catLabel: "name", },
      { title: "From: League", catTableName: "baseball_leagues", catLabel: "name",
        value: function(){
          var x = this['From Team'];
          if(x!=="") return kshf.dt_id.baseball_teams[x].data.league;
        } },
      { title: "To: Team", value: "To Team", layout: 'right', catTableName: "baseball_teams", catLabel: "name", },
      { title: "To: League", layout: 'right', catTableName: "baseball_leagues", catLabel: "name",
        value: function(){
          var x = this['To Team'];
          if(x!=="") return kshf.dt_id.baseball_teams[x].data.league;
        } },
      { title: "Transaction Date", layout: "bottom",
        value: function(){ 
          var dt = this['primary-date'];
          if(dt!=="") return new Date(moment(dt,"MM/DD/YYYY"));
        } },
      { title: "Player", value: "player", layout: "middle", minAggrValue: 2 }
    ],
    itemDisplay: {
      sortColWidth: 75,
      sortingOpts: [
        {   title: 'Date',
            value: function(){ 
                var dt = this['primary-date'];
                if(dt===""){ return null; }
                dt = new Date(moment(dt,"MM/DD/YYYY"));
                dt = new Date(dt.getUTCFullYear(),dt.getUTCMonth());
                return dt.getTime();
            },
            label: function(){
                var dt = this['primary-date'];
                if(dt===""){ return null; }
                return moment(dt,"MM/DD/YYYY").format("MMM YYYY"); 
            }
        },
        'Transact.ID',
      ],
      recordView: function(){
        return "<div class=\"iteminfo iteminfo_0\">Player: "+
                "<a target=\"_blank\" href=\"http://retrosheet.org/boxesetc/"+this.player[0]+"/P"+
                this.player+".htm\">"+this.player+"</a></div>";
      }
    }
  });
});

</script>
        <style>
            .iteminfo a{
                color:#606060;
                font-style:italic;
            }
            #chart_div{
                width: 900px;
            }
        </style>
	</head>
    <body>
        <div class="contents"><div id="chart_div"></div></div>
    </body>
</html>
