<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
	<head>
		<title>British Prime Ministers since 1721</title>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <script type="text/javascript" src="https://www.google.com/jsapi"></script>
        <script type="text/javascript" src="../js/jquery-1.11.1.min.js"></script>
        <script type="text/javascript" src="../js/d3.3.5.5.min.js" charset="utf-8"></script>
        <script type="text/javascript" src="../keshif.js" charset="utf-8"></script>
        <link rel="stylesheet" href="../keshif.css"/ type="text/css">
        <link rel="stylesheet" href="../font-awesome/css/font-awesome.min.css">

        <script type="text/javascript" src="./js/demo.js" charset="utf-8"></script>
        <link rel="stylesheet" href="./css/style.css"/ type="text/css">

        <script type="text/javascript" src="./js/moment.min.js" charset="utf-8"></script>

        <script type="text/javascript">
    	google.setOnLoadCallback( function(){
            browser = new kshf.Browser({
                itemName: "entries",
                domID : "#chart_div",
                categoryTextWidth:250,
                source : {
                    gdocId : '0Ai6LdDWgaqgNdGctWDlBc0lxdGh1YThNQ0RPLTEyQXc',
                    sheets : [ {name:"Prime Ministers"} ]
                },
                facets : [
                    {   title: "Party", 
                        attribMap : function(d){ 
                            var p1=d.data[2];
                            var p2=d.data[4];
                            if(p2===null || p2 === "") return p1;
                            else return [p1, p2];
                        }
                    },{
                        title: "Prime minister",
                        attribMap : function(d){ 
                            var p1=d.data[1];
                            var p2=d.data[3];
                            if(p2===null || p2 === "") return p1;
                            else return [p1, p2];
                        },
                    },{
                        title: "Year",
                        attribMap: function(d){ 
                            return new Date(moment(d.data[0]+"01-01","YYYY-MM-DD"));
                        },
                        intervalScale: "time",
                        layout: "bottom"
                    }
                ],
                itemDisplay: {
                    sortColWidth: 58,
                    sortingOpts : [{ name: 'Year', value: function(d){ return d.data[0]; }, inverse: true }],
                    recordView: 'Prime minister'
                }
            });
        });
        </script>
        <style>
            #chart_div {
                margin: 0 auto;
                width: 850px;
                height: 700px;
            }
        </style>
	</head>
    <body>
        <div class="contents"><div id="chart_div"></div></div>
    </body>
</html>
