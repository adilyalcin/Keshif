noRibbon = true;

var demoID = 102;

// https://software.intel.com/en-us/blogs/2012/11/25/calculating-geographic-distances-in-location-aware-apps
function distanceKmGreatCircle (lat1, long1, lat2, long2) {
    var degToRad= Math.PI / 180;
    var phi1= lat1 * degToRad;
    var phi2= lat2 * degToRad;
    var lam1= long1 * degToRad;
    var lam2= long2 * degToRad;
    return  6371.01 * Math.acos( Math.sin(phi1) * Math.sin(phi2) + 
        Math.cos(phi1) * Math.cos(phi2) * Math.cos(lam2 - lam1) );
};

var moviesByTitle = {};
function loadMovies(browser){
    $.ajax( {
        url: "./data/dc_summer_movies_2015.json",
        success: function(data){
            kshf.dt.Movies = [];
            kshf.dt_id.Movies = {};
            data.forEach(function(movie){
                moviesByTitle[movie.Title] = movie;
                var item=new kshf.Item(movie,"imdbID");
                kshf.dt.Movies.push(item);
                kshf.dt_id.Movies[item.id()] = item;
            });
            browser.loadCharts();
        }
    });
};

var myLoc=null;

$(document).ready( function(){
    $('#div_screenings').height(Math.max($(window).height()-80,650));
    $('#div_screenings').width (Math.max($(window).width()-110,1000));

    if("geolocation" in navigator) {
        navigator.geolocation.getCurrentPosition(function(position) {
            myLoc = position.coords;
        });
    }

    // subtracting because movies are considered to start at midnight, and I want to see the movies playing today first.
    var m_now = moment().subtract('days',1);
    var m_thisweek = moment().add('days',7);
    var m_nextweek = moment().add('days',14);

    browser = new kshf.Browser({
        domID: "#div_screenings",
        categoryTextWidth: 210,
        source: {
            gdocId: '1tDXCp8nbwEGeH1_V90HBrKVSbuisAng-1GWdTSLcLAw',
            sheets: [ {name:"Screenings"}, {name:"Series"} ],
            callback: loadMovies
        },
        loadedCb: function(){
            // expand cell content - movie*genres and series*features
            kshf.Util.cellToArray(kshf.dt.Movies, ['Genre'], /\b,\s+/, false);
            kshf.Util.cellToArray(kshf.dt.Series, ['Features'], ",", false);
        },
        readyCb: function(browser){
            $(".movieName").click(function(){
                browser.listDisplay.showListItemDetails(this.parentNode.__data__);
            });

            browser.listDisplay.DOM.listItemGroup
                .insert("img",":first-child").attr("class","film").attr("src","img/film.png");

            if(myLoc) {
                var seriesSummary = browser.summaries_by_name.Location;
                seriesSummary.sortingOpt_Active = seriesSummary.sortingOpts[1];
                seriesSummary.refreshSortButton();
                seriesSummary.updateSorting(0,true);
            }

            for(var i=0; i<5; i++){
                browser.listDisplay.showListItemDetails(kshf.dt.Screenings[i]);
            }
            browser.summaries_by_name.Date.height_hist_max = 60;
            browser.updateLayout();
        },
        facets: [
            {   title: "Movie Name", attribMap: "Movie", collapsed: true
            },{ title: "Movie Genres",
                attribMap: function(){
                    var movie = moviesByTitle[this.Movie];
                    if(movie) return movie.Genre;
                }
            },{ title: "Movie Year",
                attribMap: function(){
                    var movie = moviesByTitle[this.Movie];
                    if(movie) return 1*movie.Year;
                }
            },{ title: "Movie Actors", collapsed: true,
                attribMap: function(){
                    var movie = moviesByTitle[this.Movie];
                    if(movie) return movie.Actors.split(/\b,\s+/);
                }
            },{ title: "Movie IMDb Rating",
                attribMap: function(){
                    var movie = moviesByTitle[this.Movie];
                    if(movie) return 1*movie.imdbRating;
                }
            },{ title: "Movie MetaScore", collapsed: true,
                attribMap: function(){
                    var movie = moviesByTitle[this.Movie];
                    if(movie) return 1*movie.Metascore;
                }
            },{ title: "Movie Rated", collapsed: true,
                attribMap: function(){
                    var movie = moviesByTitle[this.Movie];
                    if(movie) return movie.Rated;
                }
            },{ title: "Location - State", layout: "right",
                attribMap: function(){
                    var series = kshf.dt_id.Series[this.Series];
                    if(series===undefined) return;
                    switch(series.data.State){
                        case "MD": return "Maryland";
                        case "DC": return "District of Columbia";
                        case "VA": return "Virginia";
                    }
                }
            },{ title: "Location", attribMap: "Series", layout: "right",
                catTableName: "Series", catLabel: "Name",
                sortingOpts: [
                    {   name: "# of Screenings"},
                    {   name: "Distance",  
                        value: function(){
                            return distanceKmGreatCircle(myLoc.latitude,myLoc.longitude,this.Latitude,this.Longitude);
                        }
                    }
                ],
            },{
                title: "Time: Day Of Week", layout: "right",
                attribMap: function(){ return moment(this.Date).day();  },
                sortingOpts: [{ func: kshf.Util.sortFunc_Column_Int_Incr }],
                catLabel: function(){
                    switch(this.id){
                        case 0: return "Sunday";
                        case 1: return "Monday";
                        case 2: return "Tuesday";
                        case 3: return "Wednesday";
                        case 4: return "Thursday";
                        case 5: return "Friday";
                        case 6: return "Saturday";
                    }
                }
            },{ title: "Date", layout: "bottom",
            }
        ],
        itemDisplay: {
            sortColWidth: 90,
            sortingOpts: [{
                name: 'Coming Up...',
                vale: "Date",
                func: function(a,b){
                    // a and b are date objects
                    var a_m = moment(a);
                    var b_m = moment(b);
                    var a_isBeforeNow = a_m.isBefore(m_now);
                    var b_isBeforeNow = b_m.isBefore(m_now);
                    if(a_isBeforeNow && !b_isBeforeNow) return -1;
                    if(b_isBeforeNow && !a_isBeforeNow) return 1;
                    return b.getTime() - a.getTime();
                    return a_m.isBefore(b_m);
                },
                inverse: true,
                label: function(){ return moment(this.Date).format('MMM.Do,ddd'); }
            },{
                name: "IMDb Rating",
                value: function(){
                    var movie = moviesByTitle[this.Movie];
                    if(movie) return 1*movie.imdbRating;
                }
            },{
                name: "Year",
                value: function(){
                    var movie = moviesByTitle[this.Movie];
                    if(movie) return 1*movie.Year;
                }
            }],
            detailsToggle: "one",
            recordView: function() {
                var series = kshf.dt_id.Series[this.Series].data;
                var movie = moviesByTitle[this.Movie];
                
                var str="";
                // movie poster
                str+="<span class='item_details'><a target='_blank'><img class='moviePoster'></a></span>";
                // movie name
                str+="<div class='movieName'>"+this.Movie+"</div>";

                // series
                str+="<div class='SeriesLocation'><a target='_blank' href='"
                        +series.Web+"'>"+
                    series.Name+"</a> "+
                    series.Location+"</b>, "+ series.State+
                    (series.Twitter?
                        " <a href='http://www.twitter.com/"+series.Twitter.substr(1)+"' class='fa fa-twitter'"+
                            " target='_blank'></a>":
                        "")+
                    (series.Facebook?
                        " <a href='http://www.facebook.com/"+series.Facebook.substr(1)+"' class='fa fa-facebook'"+
                            " target='_blank'></a>":
                        "")+
                    "</div>";

                if(movie===undefined) return str;

                str+="<span class='item_details'>";

                str+="<div class='movieInfo'>";
                // Plot
                str+="<div class='Plot'>"+movie.Plot+"</br></div>";

                str+=
                    "<span class='Year'>"+movie.Year+"</span> - "+
                    "<span class='Rated'> Rated <span style='font-weight:500'>"+movie.Rated+"</span></span> - "+
                    "<span class='Genre'>"+movie.Genre.toString()+"</span></br>"+
                    "<span class='Awards'>"+movie.Awards+"</span></br>"+
                    "<span class='imdbRating'> IMDb Rating: "+movie.imdbRating+"</span>, "+
                    "<span class='MetaScore'> Metascore: "+movie.Metascore+"</span>"+
                    "</div>" // movieInfo
                    ;

                str+="</span>"; // item_details
                return str;
            },
            detailCb: function(screening){
                var movieData = moviesByTitle[this.Movie];
                if(movieData){
                    d3.select(screening.DOM.result).select(".moviePoster").attr("src",
                        "http://www.cs.umd.edu/~yalcin/keshif_res/imdbPosters/"+movieData.imdbID+".jpg"
                        );
                }
            }
        }
    });

    $( window ).unload(function() {
        sendLog(kshf.LOG.CLOSEPAGE);
    })
});

</script>
