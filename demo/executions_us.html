  <head>
    <title>Executions in the U.S.</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <script type="text/javascript" src="https://www.google.com/jsapi"></script>
    <script type="text/javascript" src="../js/jquery-1.11.1.min.js"></script>
    <script type="text/javascript" src="../js/d3.3.5.5.min.js" charset="utf-8"></script>
    <script type="text/javascript" src="../keshif.js" charset="utf-8"></script>
    <link rel="stylesheet" href="../keshif.css"/ type="text/css">
    <link rel="stylesheet" href="../font-awesome/css/font-awesome.min.css">

    <script type="text/javascript" src="./js/demo.js" charset="utf-8"></script>
    <link rel="stylesheet" href="./css/demo.css" type="text/css">

    <script src="//cdnjs.cloudflare.com/ajax/libs/topojson/1.6.19/topojson.min.js"></script>
    <link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet/v1.0.0-beta.2/leaflet.css" />
    <script src="http://cdn.leafletjs.com/leaflet/v1.0.0-beta.2/leaflet.js"></script>

    <script type="text/javascript">
google.setOnLoadCallback(function(){
  browser = new kshf.Browser({
    domID: "#demo_Browser",
    barChartWidth: 110,
    leftPanelLabelWidth: 170,
    rightPanelLabelWidth: 180,
    source: {
      gdocId: '1cPUVuvdCswIUdBYHNUUVkFMn91y9QglZC2gK6qqHo3I',
      tables: "Executions",
      callback: function(){
        US_States.loadGeo();
        browser.loadCharts();
      }
    },
    loadedCb: function(){
      kshf.dt.Executions.forEach(function(d){
        d.data.Year = new Date(d.data.Year,1,1);
      })
    },
    summaries: [
      { name: "Crime", catSplit: " - "},
      { name: "Method", },
      { name: "State", panel: 'middle', viewAs: "map",
        catLabel: function(){ return getStateName(this.id); },
        catMap:   function(){ 
          var state = US_States.index_code[this.id];
          if(state) return state.geo;
        },
        },
      { name: "Race", panel: 'right' },
      { name: "Sex", panel: 'right', catLabel: function(){ return (this.id==="M"?"Male ":"Female ")+getIcon(this.id); } },
      { name: "Age", panel: 'right' },
      { name: "Year", panel: 'bottom'}
    ],
    recordDisplay: {
      sortBy: "Year",
      textSearch: "Name",
      recordView: "Name"
    }
  });
});
    </script>
    </head>
  <body>
    <div class="contents">
      <div id="demo_PageTitle">Executions in the U.S.</div>
      <div id="demo_Browser"></div>
      </div>
    </body>
