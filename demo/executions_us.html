	<head>
		<title>Executions in the U.S.</title>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <script type="text/javascript" src="https://www.google.com/jsapi"></script>
        <script type="text/javascript" src="../js/jquery-1.11.1.min.js"></script>
        <script type="text/javascript" src="../js/d3.3.5.5.min.js" charset="utf-8"></script>
        <script type="text/javascript" src="../keshif.js" charset="utf-8"></script>
        <link rel="stylesheet" href="../keshif.css"/ type="text/css">
        <link rel="stylesheet" href="../font-awesome/css/font-awesome.min.css">

        <script type="text/javascript" src="./js/demo.js" charset="utf-8"></script>
        <link rel="stylesheet" href="./css/style.css"/ type="text/css">

        <script type="text/javascript">
google.setOnLoadCallback(function(){
    browser = new kshf.Browser({
        domID: "#chart_div",
        barChartWidth: 110,
        leftPanelLabelWidth: 170,
        rightPanelLabelWidth: 180,
        source: {
            gdocId: '1cPUVuvdCswIUdBYHNUUVkFMn91y9QglZC2gK6qqHo3I',
            sheets: "Executions"
        },
        summaries: [
            {   title: "Crime", value: function(){ return this.Crime.split(" - "); }
            },{ title: "Method",
            },{ title: "State", layout: 'right', catLabel: function(){ return getStateName(this.id); }
            },{ title: "Race", layout: 'right'
            },{ title: "Sex", layout: 'right',
                catLabel: function(){ return (this.id==="M"?"Male ":"Female ")+getIcon(this.id); }
            },{ title: "Age", layout: 'right', type: 'interval'
            },{ title: "Execution Year", layout: 'bottom', value: function(){ return new Date(this.Year,1,1); }
            }
        ],
        itemDisplay: {
            sortingOpts: "Year",
            textSearch: "Name",
            recordView: "Name"
        }
    });
});
        </script>
        <style>
            #chart_div {
                width: 1000px;
                height: 680px;
            }
        </style>
    </head>
    <body>
        <div class="contents"><div id="chart_div"></div></div>
