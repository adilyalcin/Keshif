<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
	<head>
		<title>Tablet Computers</title><meta charset="utf-8">
        <script type="text/javascript" src="https://www.google.com/jsapi"></script>
        <script type="text/javascript" src="../jquery/jquery-1.11.1.min.js"></script>
        <script type="text/javascript" src="../d3.v3/d3.v3.js" charset="utf-8"></script>
        <script type="text/javascript" src="../keshif.js" charset="utf-8"></script>
        <link rel="stylesheet" href="../keshif.css" type="text/css">
        <link rel="stylesheet" href="../font-awesome/css/font-awesome.min.css">

        <link rel="stylesheet" href="./css/style.css" type="text/css">
        <script type="text/javascript" src="./js/moment.min.js" charset="utf-8"></script>
        <script type="text/javascript">

$(document).ready( function() {
    // set div height accordingly 
    $('#chart_div').height($(window).height()-45);
    $('#chart_div').width ($(window).width()*0.9);
    // set resize callback
    $(window).resize(function() {
        $('#chart_div').height($(window).height()-45);
        $('#chart_div').width ($(window).width()*0.9);
        browser.updateLayout();
    });

    browser = new kshf.Browser({
        domID: "#chart_div",
        categoryTextWidth: 200,
        source: {
            dirPath: 'data/',
            fileType: 'csv',
            sheets : [ {name:"tablets", id:"ASIN"} ]
        },
        facets: [
            {
                facetTitle: "Brand Name",
                sortingOpts:[
                    {   name: "# of Tablets"
                    },
                    {   name: "Last tablet", 
                        func: kshf.Util.sortFunc_Time_Last
                    }
                ],
                timeTitle: "Release Date",
                timeItemMap : function(tablet){ 
                    var dt = tablet.data[7];
                    if(dt===""){ return null; }
                    return new Date(moment(dt,"MM/DD/YYYY"));
                },
                textFilter: 'by', textGroup: 'brands'
            },{
                facetTitle: "Operating System",
            },{
                facetTitle: "Reviews",
                catItemMap : function(tablet){ return tablet.data[6]; }
            },{
                facetTitle: "Flash Memory Size (GB)",
                layout: 'right',
                catItemMap : function(tablet){
                    var n= parseFloat(tablet.data[8]);
                    if(n<1) return null;
                    return n;
                },
                intervalScale: 'log'
            },{
                facetTitle: "Screen Size (inches)",
                catItemMap : function(tablet){
                    var x= parseFloat(tablet.data[20]);
                    if(isNaN(x)) { return null; }
                    return x;
                }
            },{
                facetTitle: "Weight (ounces)",
                layout: 'right',
                catItemMap : function(tablet){ return tablet.data[12]; }
            },{
                facetTitle: "Battery Life (hours)",
                layout: 'right',
                catItemMap: function(d) { return d.data[1]; }
            }
        ],
        itemDisplay: {
            sortColWidth: 90,
            sortingOpts : [
                {   name: 'Rating',
                    value: function(d){ return d.data[6]; }
                },
                {   name: 'Op. Sys',
                    value: function(d){ 
                        if(d.data[14]==='') { return 'N/A';}
                        if(d.data[14].length>12){
                            return d.data[14].slice(0,11)+"...";
                        }
                        return d.data[14]; 
                    }
                }
            ],
            textSearchFunc : function (tablet) { return tablet.data[24]; },
            contentFunc : function(d){
                var j;
                var str="";
                // name
                    str+="<div class=\"iteminfo iteminfo_0\"><a target=\"_blank\" href=\""+d.data[25]+"\">"+d.data[24]+"</a></div>";
                // size and weight
                if(d.data[11]!==""&&d.data[11]!==null){
                    str+="<div class=\"iteminfo iteminfo_1\">Size: "+d.data[11]+"</div>";
                }
                // Color
                if(d.data[12]!==""&&d.data[12]!==null){
                    str+="<div class=\"iteminfo iteminfo_1\">Color: "+d.data[12]+"</div>";
                }
                // Wireless
                if(d.data[22]!==""&&d.data[22]!==null){
                    str+="<div class=\"iteminfo iteminfo_1\">Wireless: "+d.data[22]+"</div>";
                }
                return str;
            }
        }
    });
});

        </script>
        <style>
        .iteminfo a{
            color:#606060;
            font-style:italic;
        }
        #chart_div { width: 90%; }
        </style>
	</head>
    <body>
        <div class="contents"><div id="chart_div"></div></div>
    </body>
</html>
