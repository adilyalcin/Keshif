		<title>Doctor Who villains &amp; monsters since 1963</title>

        <script type="text/javascript" src="../js/d3.3.5.5.min.js" charset="utf-8"></script>

        <link rel="stylesheet" href="../keshif.css"/ type="text/css">
        <link rel="stylesheet" href="../font-awesome/css/font-awesome.min.css">

        <script type="text/javascript" src="./js/demo.js" charset="utf-8"></script>
        <link rel="stylesheet" href="./css/style.css"/ type="text/css">

        <script type="text/javascript" src="./js/moment.min.js" charset="utf-8"></script>

        <script type="text/javascript">
google.setOnLoadCallback( function () {
    logIf.Check = logIf.All();
	new kshf.Browser({
        itemName: "Villains",
        domID: "#chart_div",
        categoryTextWidth: 200,
        source: {
            gdocId: '0AonYZs4MzlZbdHJNSVh6clE4MVR4OHhqZWs4WGpSZlE',
            sheets: [{name:"TELEVIZED VILLAINS"}]
        },
        loadedCb: function(){
            kshf.Util.cellToArray(kshf.dt['TELEVIZED VILLAINS'], 
                ['Doctor actor','Motivation (invasion earth, kill humans, etc)','Story titles'], /\b,\s+/, false);
        },
        facets:[
            {   title: "Doctor actor"
            },{ title: "Motivation", attribMap: 'Motivation (invasion earth, kill humans, etc)'
            },{ title: "Story titles",
            },{ title: "Total Stories", attribMap: function(){ return this['Story titles'].length; },
            },{ title: "First Appearance", layout: 'bottom',
                attribMap: function(d){ 
                    var y=d.data['Year first'];
                    if(y===null) return null;
                    return new Date(y,1,1);
                }
            }
        ],
        itemDisplay:{
            sortColWidth: 63,
            sortingOpts: [{ name: 'Year first' }],
            textSearch: 'Villain',
            recordView: 'Villain'
        }
    });
});
        </script>
        <style>
            #chart_div {
                height: 700px;
                width: 700px;
            }
        </style>
	</head>

        <div class="contents"><div id="chart_div"></div></div>
