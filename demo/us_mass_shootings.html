		<title>Mass Shootings in the U.S.</title>

        <script type="text/javascript" src="../js/jquery-1.11.1.min.js"></script>
        <script type="text/javascript" src="../js/d3.3.5.5.min.js" charset="utf-8"></script>

        <script type="text/javascript" src="../js/papaparse.min.js" charset="utf-8"></script>

        <script type="text/javascript" src="./js/moment.min.js" charset="utf-8"></script>
        <script type="text/javascript" src="./js/demo.js" charset="utf-8"></script>
        <link rel="stylesheet" href="./css/style.css"/ type="text/css">

        <script type="text/javascript">
google.setOnLoadCallback(function(){
    browser = new kshf.Browser({
        domID: "#chart_div",
        barChartWidth: 110,
        leftPanelLabelWidth: 220,
        middlePanelLabelWidth: 200,
        rightPanelLabelWidth: 120,
        source: {
            gdocId: '1yvkEwRmxHH_1fjIMGQQd2Tq2ygA0CaTmAKi3muToXBw',
            sheets: [{name:"Mass Shootings in 12 Months"}]
        },
        summaries: [
            {   title: "State", layout: 'right'
            },{ title: "# Killed", 
                attribMap: function(){ 
                    if(this["# Killed"]===0) return;
                    return this["# Killed"];
                },
                catLabel: printPeopleIcons, sortingOpts: [{value: 'id'}], layout: "left"
            },{ title: "# Injured", catLabel: printPeopleIcons, sortingOpts: [{value: 'id'}], layout: "left"
            },{ title: "Date", layout: "bottom"
            }
        ],
        itemDisplay: {
            sortColWidth: 45,
            sortingOpts: ['# Killed', '# Injured', 'Date'],
            recordView: function(){ 
                // Date State   City Or County  Address # Killed    # Injured
                return "<b>"+this.State + ", " + this['City Or County'] +", "+this.Address+"</b>"+
                    "<div class='time'>"+this.Date.getUTCMonth()+"-"+this.Date.getUTCDay()+"-"+this.Date.getUTCFullYear()+"</div>"+
                    "<div class='killed'>"+"Killed: "+printPeopleIcons.call({id:this['# Killed']})+"</div>"+
                    "<div class='injured'>"+"Injured: "+printPeopleIcons.call({id:this['# Injured']})+"</div>"
                    ;
            }
        }
    });
});
        </script>
        <style>
#chart_div {
    width: 1100px;
    height: 750px;
}
.listItem{
    margin-top: 3px;
}
.kshfChart[chart_id="9"] .theLabel .fa{
    font-size: 1.4em;
    color: red;
    margin: 0px 2px;
}
.kshfChart[chart_id="10"] .theLabel .fa{
    margin: 0px 2px;
}
.killed .fa{
    color: red;
    margin: 0px 2px;
}
.injured .fa{
    margin: 0px 2px;
}
.time{
    font-weight: 300;
    font-style: italic;
}
        </style>
    </head>

                Gun Violance Archive</a>
            <span class="fa fa-info-circle"></span>
            </div>
