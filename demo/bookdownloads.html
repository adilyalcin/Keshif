        <script type="text/javascript">
function dataLoad(browser){
    $.ajax({
        url: "./data/bookdownloads.json",
        success: function(data){
            browser.primaryTableName = "Downloads";
            kshf.dt.Downloads = [];
            data.forEach(function(download,i){
                kshf.dt.Downloads.push(new kshf.Item({
                    id:i,
                    downloadTime: moment(download, "YYYY-MM-DD HH:mm:ss")
                },"id"));
            });
            browser.loadCharts();
        }
    });
};

$(document).ready( function(){
	browser = new kshf.Browser({
        domID: "#chart_div",
        categoryTextWidth: 250,
        barChartWidth: 100,
        source: {
            url: "http://bl.ocks.org/d3noob/a0cbcddc6bf0eb9569fe",
            callback: dataLoad
        },
        facets: [
            {   title: "Hour", layout: 'bottom',
                attribMap: function(){ return this.downloadTime.hour(); },
                unitName: ": 00"
            },{ title: "Time", layout: 'bottom',
                attribMap: function(){ return new Date(this.downloadTime);}
            },{ title: "Day",
                attribMap: function(){ return this.downloadTime.day(); },
                catLabel: function(){
                    switch(this.id){
                        case 0: return "Sunday";
                        case 1: return "Monday";
                        case 2: return "Tuesday";
                        case 3: return "Wednesday";
                        case 4: return "Thursday";
                        case 5: return "Friday";
                        case 6: return "Saturday";
                    }
                },
                sortingOpts: [{ value: 'id' }]
            },{ title: "Month", layout: 'right',
                attribMap: function(){ return this.downloadTime.month(); },
                catLabel: function(){ return getMonthNameFromNumber(this.id); },
                sortingOpts: [{ value: 'id' }]
            },{ title: "Year",
                attribMap: function(){ return this.downloadTime.year(); },
                sortingOpts: [{ value: 'id' }] // makes a categorical facet
            }
        ],
    });
});

</script>

            width:850px;
