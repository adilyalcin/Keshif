<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
	<head>
		<title>Titanic Passengers</title>
        <script type="text/javascript" src="https://www.google.com/jsapi"></script>
        <script type="text/javascript" src="../jquery/jquery-1.9.1.min.js"></script>
        <script type="text/javascript" src="../d3.v3/d3.v3.js" charset="utf-8"></script>
        <script type="text/javascript" src="../keshif.js" charset="utf-8"></script>
        <link rel="stylesheet" href="../keshif.css"/ type="text/css">

        <link rel="stylesheet" href="./css/style.css"/ type="text/css">
        <script type="text/javascript">

        var sinkDate = d3.time.format("%Y-%m-%d").parse("1912-04-15"); // returns a Date

        google.setOnLoadCallback(function(){
            new kshf.Browser({
                chartTitle: "Titanic Passengers",
                dirRoot: "../",
                domID : "#chart_div",
                source : {
                    gdocId : '0Ai6LdDWgaqgNdDYwWXo4djNmOHk4b1pUUlZMTjltTHc',
                    sheets : [ {name:"Passengers"} ]
                },
                charts : [
                    {   facetTitle: "survived",
                        catItemMap : function(d){ 
                            var s = d.data[2];
                            if(s) return 'Yes';
                            return 'No';
                        },
                        timeTitle: "Birthdate",
                        timeItemMap : function(d){ 
                            var age = d.data[4];
                            if(age===null) return null;
                            var newdate = new Date(sinkDate);
                            newdate.setFullYear(newdate.getFullYear() - age);
                            return newdate;
                        },
                        sortingOpts : [{ no_resort: true }]
                    },{ facetTitle: "pclass",
                        sortingOpts : [{ 
                            func: function(a,b){
                                if(a==="3rd") return -1;
                                if(a==="1st") return 1;
                                if(b==="3rd") return 1;
                                if(b==="1st") return -1;
                            },
                            no_resort: true 
                        }]
                    },{ facetTitle: "sex",
                        sortingOpts : [{ no_resort: true }]
                    },{ facetTitle: "age",
                        catItemMap : function(d){
                            var age = d.data[4];
                            if(age===null) return "NA";
                            if(age<18) return "0...18";
                            if(age<30) return "19...29";
                            if(age<50) return "30...49";
                            return "50...";
                        },
                        sortingOpts : [{ 
                            func:  function(a, b){
                                var age_a = a.data[1];
                                var age_b = b.data[1];
                                if(age_a === "NA") return 1;
                                if(age_b === "NA") return -1;
                                if(age_a === "0...18") return -1;
                                if(age_b === "0...18") return 1;
                                if(age_a === "50...") return 1;
                                if(age_b === "50...") return -1;
                                if(age_a === "30...49") return 1;
                                if(age_b === "30...49") return -1;
                                return 0;
                            },
                            no_resort: true
                        }]
                    },{ facetTitle: "embarked"
                    },{ facetTitle: "boat", collapsed:true
                    },{ facetTitle: "room"
                    }
                ],
                list : {
                    sortColWidth: 75,
                    sortingOpts : [ {name: 'id'} ],
                    textSearch: 'name',
                    content: "name"
                }
            });
        });
        </script>
        
        <style>
            #chart_div {
                width: 800px;
                height: 700px;
            }
        </style>
    </head>
	<body><div id="chart_div"></div></body>
</html>
