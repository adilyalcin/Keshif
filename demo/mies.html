	<head>
		<title>Architecture Work of Mies van der Rohe</title>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <script type="text/javascript" src="https://www.google.com/jsapi"></script>
        <script type="text/javascript" src="../js/jquery-1.11.1.min.js"></script>
        <script type="text/javascript" src="../js/d3.3.5.5.min.js" charset="utf-8"></script>
        <script type="text/javascript" src="../keshif.js" charset="utf-8"></script>
        <link rel="stylesheet" href="../keshif.css"/ type="text/css">
        <link rel="stylesheet" href="../font-awesome/css/font-awesome.min.css">

        <script type="text/javascript" src="./js/demo.js" charset="utf-8"></script>
        <link rel="stylesheet" href="./css/style.css"/ type="text/css">

        <script type="text/javascript">
google.setOnLoadCallback(function(){
    function resizeBrowser(){
        $('#chart_div').height($(window).height()-100);
    };
    resizeBrowser();
    $(window).resize(function() {
        resizeBrowser();
        browser.updateLayout();
    });

    browser = new kshf.Browser({
        domID: "#chart_div",
        barChartWidth: 30,
        leftPanelLabelWidth: 150,
        rightPanelLabelWidth: 180,
        source: {
            gdocId : '1hHNh0p0dt1b8ucEnxL_TspCE8V7Mi6e3WkpF3RAa27k',
            sheets : [ {name:"Projects"} ]
        },
        facets: [
            {   title: "Continent"
            },{ title: "City / Location",
                attribMap: function(d){return "<span style='color:gray'>"+d.data.Country+" </span> - "+d.data.City;}
            },{ title: "Year", layout: 'bottom', attribMap: function(d){ return new Date(d.data.Year,1,1); }
            },{ title: "Type", layout: 'right'
            }
        ],
        itemDisplay: {
            sortColWidth: 45,
            detailsToggle : "Zoom",
            sortingOpts : [ {name: 'Year'} ],
            textSearchFunc: function(d){return d.data.Name; },
            recordView: function(d){
                var str="";
                str+="<span class='workTitle'>"+d.data.Name+"</span>";
                if(d.data.Image) str+="<img class='workPhoto' src='"+d.data.Image+"'>";
                return str;
            }
        }
    });
});
        </script>
<style type="text/css" media="screen">
    #chart_div{
        width: 1100px;
    }
    .workTitle{
        display: block;
        text-align: center;
        font-size: 1.2em;
    }
    .workPhoto{
        display: block;
        width: 70%;
        margin: 0 auto;
        -webkit-transition: all 1s ease;
           -moz-transition: all 1s ease;
             -o-transition: all 1s ease;
            -ms-transition: all 1s ease;
                transition: all 1s ease;
        -webkit-filter: grayscale(100%);
           -moz-filter: grayscale(100%);
             -o-filter: grayscale(100%);
            -ms-filter: grayscale(100%);
                filter: grayscale(100%);
        box-shadow: 0px 0px 0px black;
    }
    .listItem:hover .workPhoto {
        box-shadow: 0px 0px 5px black;
        -webkit-filter: grayscale(0%);
           -moz-filter: grayscale(0%);
             -o-filter: grayscale(0%);
            -ms-filter: grayscale(0%);
                filter: grayscale(0%);
    }
    .listItem{
        max-height: initial !important;
    }
    .content{
        padding-bottom: 10px;
    }
</style>
