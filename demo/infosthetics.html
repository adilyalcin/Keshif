<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
	<head>
		<title>5 Years of Infosthetics</title><meta charset="utf-8">
        <script type="text/javascript" src="https://www.google.com/jsapi"></script>
        <script type="text/javascript" src="../js/jquery-1.11.1.min.js"></script>
        <script type="text/javascript" src="../js/d3.v3.min.js" charset="utf-8"></script>
        <script type="text/javascript" src="../keshif.js" charset="utf-8"></script>
        <link rel="stylesheet" href="../keshif.css"/ type="text/css">
        <link rel="stylesheet" href="../font-awesome/css/font-awesome.min.css">

        <script type="text/javascript" src="./js/demo.js" charset="utf-8"></script>
        <link rel="stylesheet" href="./css/style.css"/ type="text/css">

        <script type="text/javascript" src="js/modernizr.js" charset="utf-8"></script>
        <script type="text/javascript" src="js/log.js" charset="utf-8"></script>

        <script type="text/javascript" src="./js/moment.min.js" charset="utf-8"></script>

        <script type="text/javascript">

var demoID = 13;
var postCols;

function getNumComments(v){
    return v;
    if(v==0) return "None";
    if(v<6) return "1-5";
    if(v<11) return "6-10";
    if(v<21) return "11-20";
    return ">20";
};

function getAuthorName(d){
    var authorID = d.data[postCols['Author']];
    return kshf.dt_id.Authors[authorID].data[1];
};


function resetSize(){
//    $('#chart_div').height($(window).height()-10);
    $('#chart_div').height(700);
    $('#chart_div').width (800);
};

function loadImage(d){
    if(d.target.className==="item_details_off") return;
    var kshfItem = d.currentTarget.__data__;
    var d3Item = d3.select(kshfItem.listItem);
    d3Item.select(".postImg").attr("src",kshfItem.data[postCols['Img']]);
}

$(document).ready( function(){
    resetSize();
    // set resize callback
    $(window).resize(function() {
        resetSize();
        browser.updateLayout();
    });

    logIf.Check = logIf.All();
    
	browser = new kshf.Browser({
        domID : "#chart_div",
        categoryTextWidth: 130,
        source : {
            gdocId : '0Ai6LdDWgaqgNdFhuMXh0V1E2Wk5tU19JaDltUWVMVnc',
            sheets : [ {name:"Posts"}, {name:"Authors"} ]
        },
        loadedCb: function(){
            postCols = kshf.dt_ColNames.Posts;
            kshf.Util.cellToArray(kshf.dt.Posts, [postCols['Category']], ",", false);
        },
        facets: [
            {   facetTitle: "Category",
//                timeTitle: "Date",
                textFilter: 'about'
            },{
                facetTitle: "# Comments",
                catItemMap : function(post){
                    var v=post.data[postCols['# of Comments']];
                    if(v>0) return v;
                },
                intervalScale: "log"
            },{
                facetTitle: "Time",
                layout: 'bottom',
                catItemMap : function(post){ return post.data[postCols['Date']]; },
                intervalScale: 'time',
                textFilter: 'in'
            },{
                facetTitle: "Author",
                catTableName: "Authors",
                catDispCountFix: 6,
                textFilter: 'by', textGroup: 'authors'
            }
        ],
        readyCb: function(){
            $(".itemtoggledetails .item_details_on").click(loadImage);
            $(".postName").click(loadImage);
        },
        itemDisplay: {
            sortColWidth: 85,
            sortingOpts : [
                {   name: 'Date',
                    value: function(d){
                        return d.data[postCols['Date']].getTime();
                    },
                    label: function(d){
                        return moment(d.data[postCols['Date']]).fromNow();
                    }
                },{ name: '#Comments',
                    value: function(d){ return d.data[5]; }
                }
            ],
            detailsToggle : "One",
            detailsDefault : false,
            textSearch : "Title",
            contentFunc : function(d) {
                var str="";
                
                str+="<span class='item_details'>";
                    str+="<img width='130' style='float:right' class='postImg'>";
                str+="</span>"; // item_details

                // title
                str+="<div class='iteminfo iteminfo_0 postName'>";
                str+="<a href='"+d.data[postCols['URL']]+"' target='_blanl'>"+d.data[postCols['Title']]+"<a/>";
                str+="</div>";

                str+="<span class='item_details'>";
                    // categories
                    str+="<div class='iteminfo iteminfo_1'>About: "+d.data[postCols['Category']]+"</div>";
                    // author
                    str+="<div class='iteminfo iteminfo_1'>";
                    str+="Written by: "+getAuthorName(d)+" Comments: "+d.data[postCols['# of Comments']];
                    str+="</div>";
                str+="</span>"; // item_details

                return str;
            }
        }
    });
});
        </script>
        <style>
            div.listItem{ padding-bottom: 4px; }
            .iteminfo a{
                color:#606060;
                font-style:italic;
            }
        </style>
    </head>
    <body onmousemove="logIf.setSessionID()">
        <div class="contents"><div id="chart_div"></div></div>
    </body>
</html>
