        <script type="text/javascript" src="../js/d3.3.5.5.min.js" charset="utf-8"></script>

        <script type="text/javascript" src="./js/demo.js" charset="utf-8"></script>
        <link rel="stylesheet" href="./css/style.css"/ type="text/css">

        <script type="text/javascript">
google.setOnLoadCallback(function(){
    browser = new kshf.Browser({
        domID: "#chart_div",
        barChartWidth: 120,
        leftPanelLabelWidth: 170,
        rightPanelLabelWidth: 170,
        middlePanelLabelWidth: 170,
        source: {
            gdocId: '1fykbKNyTyWKBgZOLZXQpRC562oEaQfd7VIgLJBY8d7Q',
            sheets: ["Game Events", "Players"]
        },
        summaries: [
            { title: "Half", catLabel: function(){ return this.id===1?"First":"Second"}, catSortBy: "id"},
            { title: "Flow",
              catLabel: function(){ return this.id==="D2O"?"Defense-2-Offense":"Offense-2-Defense";}
              },
            { title: "Player", layout: "middle"},
            { title: "Team", value: function(){ if(this.Player) return kshf.dt_id.Players[this.Player].data.Team; },
              layout: "middle"},
            { title: "Shot Type", layout: "right"},
            { title: "Assisted By", layout: "right"},
            { title: "Type"},
            //{ title: "Round", layout: "bottom", collapsed: true},
            { title: "Minute in Game", value: function(){ return 1*this.Event.split(":")[0]+(this.Half===2?20:0);}, layout:"bottom"},
            { title: "UMD Score", layout: "bottom"},
            { title: "UNC Score", layout: "bottom", collapsed: true}
        ]
    });
});
        </script>
        <style>
            #chart_div {
                width: 1090px;
                height: 700px;
            }
        </style>
