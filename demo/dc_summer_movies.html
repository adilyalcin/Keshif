<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
	<head>
		<title>Summer Outdoor Movies in DC area</title>
        <script type="text/javascript" src="https://www.google.com/jsapi"></script>
        <script type="text/javascript" src="../jquery/jquery-1.9.1.min.js"></script>
        <script type="text/javascript" src="../d3.v3/d3.v3.js" charset="utf-8"></script>
        <script type="text/javascript" src="../keshif.js" charset="utf-8"></script>
        <link rel="stylesheet" href="../keshif.css"/ type="text/css">

        <link rel="stylesheet" type="text/css" href="http://fonts.googleapis.com/css?family=Josefin+Slab">

        <script type="text/javascript" src="moment.min.js" charset="utf-8"></script>
        <link rel="stylesheet" href="./style.css"/ type="text/css">
        <script type="text/javascript">

function resetSize(){
    $('#chart_div').height($(window).height()-30);
    $('#chart_div').width (1000);
}

function loadChart() {
    resetSize();
    $(window).resize(function() {
        resetSize();
        kshf.updateLayout();
    });

    var m_now = moment();
    var m_thisweek = moment().add('days',7);
    var m_nextweek = moment().add('days',14);

    kshf.init({
        chartTitle: "Summer Outdoor Movies in DC area",
        domID : "#chart_div",
        dirRoot: "../",
        categoryTextWidth: 230,
        itemName: "Outdoor Movie Screenings in DC area",
        source : {
            gdocId : '1WQZX6-pkafMQmJqY8Wgx3O6eKwY5VRmLaN9zSlRJLt8',
            sheets : [ {name:"Screening"}, {name:"Series"} ]
        },
        charts : [
            {   facetTitle: "City",
                timeTitle: "Date",
                catItemMap: function(d){ 
                    var series = kshf.dt_id.Series[d.data[0]];
                    return series.data[4];
                },
                timeItemMap : function(d){  return d.data[1]; },
//                catLabelText: function(d) { return getGender(d.data[1]); }
            },{
                facetTitle: "State",
                catItemMap: function(d){ 
                    var series = kshf.dt_id.Series[d.data[0]];
                    return series.data[3];
                }
            },{
                facetTitle: "Soon",
                catItemMap: function(d){ 
                    var m_scr = moment(d.data[1]);
                    if(m_scr.isBefore(m_now)) return null;
                    if(m_scr.isBefore(m_thisweek)) return "This Week";
                    if(m_scr.isBefore(m_nextweek)) return "Next Week";
                    return null;
                }
            },{
                facetTitle: "Day Of Week",
                catItemMap: function(d){
                    return (moment(d.data[1]).days()+6)%7; 
                },
                sortingFuncs : [
                    { func: kshf.sortFunc_Column_Int_Decr, no_resort: true },
                ],
                
                catLabelText: function(d){
                    switch(d.data[1]){
                        case 0: return "Monday";
                        case 1: return "Tuesday";
                        case 2: return "Wednesday";
                        case 3: return "Thursday";
                        case 4: return "Friday";
                        case 5: return "Saturday";
                        case 6: return "Sunday";
                    }
                }
            },{
                facetTitle: "Movie"
            }
        ],
        readyCb: function(){
            $(".itemtoggledetails").click(function(d){
                var kshfItem = d.currentTarget.parentNode.__data__;
                var movieName = kshfItem.data[2];
                if(d3.select(kshfItem.listItem).select(".movieInfo").style("display")==="block") return;
                $.ajax( {
                    url: "http://www.omdbapi.com/?t="+movieName,
                    dataType: "json",
                    success: function(data){
                        if(data.Error) return;
                        d3.select(kshfItem.listItem).select(".moviePoster").attr("src",data.Poster);
                        d3.select(kshfItem.listItem).select(".movieInfo").style("display","block");
                        d3.select(kshfItem.listItem).select(".Year .value").text(data.Year);
                        d3.select(kshfItem.listItem).select(".Rated .value").text(data.Rated);
                        d3.select(kshfItem.listItem).select(".Genre .value").text(data.Genre);
                        d3.select(kshfItem.listItem).select(".Plot .value").text(data.Plot);
                        d3.select(kshfItem.listItem).select(".Awards .value").text(data.Awards);
                        d3.select(kshfItem.listItem).select(".imdbRating .value").text(data.imdbRating);
                    }
                });
            })
//            kshf.filterFacetAttribute(2,0);
        },
//        columnsSkip : ["Overall Motivation","laureate_id"],
        list: {
            sortColWidth: 90,
            sortOpts : [ {
                name: 'Date',
                label: function(d){ 
                    return moment(d.data[1]).format('MMM Do, ddd');
                }
            } ],
            detailsToggle : "One",
            detailsDefault : false,
            contentFunc : function(d) {
                var series = kshf.dt_id.Series[d.data[0]];
                var str="";
                str+="<span class=\"item_details\">";
                str+="<img class='moviePoster' src=''>"
                str+="</span>"; // item_details

                str+="<span class='movieName'>"+d.data[2]+"</span>";
                str+="<span class=\"item_details\">";

                str+=
                    "<span class='header'>Screening Series</span>: <a target=\"_blank\" href=\""+series.data[6]+"\">"+
                    series.data[1]+"</a></br>"+
                    "<span class='header'>Location</span>: <b>"+series.data[4]+"</b> - "+ series.data[3]+
                    "<span class='movieInfo' style='display:none;'>"+
                    "<span class='Year'><span class='header'>Year</span>: <span class='value'></span></span></br>"+
                    "<span class='Rated'><span class='header'>Rated</span>: <span class='value'></span></span></br>"+
                    "<span class='Genre'><span class='header'>Genre</span>: <span class='value'></span></span></br>"+
                    "<span class='Plot'><span class='header'>Plot</span>: <span class='value'></span></span></br>"+
                    "<span class='Awards'><span class='header'>Awards</span>: <span class='value'></span></span></br>"+
                    "<span class='imdbRating'><span class='header'>IMDB Rating</span>: <span class='value'></span></span></br>"+
                    "</span>" // movieInfo
                    ;

                str+="</span>"; // item_details
                return str;
            }
        }
    });
}
$(document).ready(loadChart);
</script>
    <style type="text/css" media="screen">
        .settingButton { display: none !important;}
        .listItem{padding: 4px 0px 4px 0px !important;}
        .listItem a{
            color: rgb(95, 62, 21);
        }
        .moviePoster{ 
            float:right; width:120px;

            padding:4px;
            border:solid;
            border-color: #dddddd #aaaaaa #aaaaaa #dddddd;
            border-width: 1px 2px 2px 1px;
            background-color:white;
        }
        .movieName{
            font-family: Josefin Slab;
            font-size: 1.3em;
            font-weight: 700;
        }
        .listsortcolumn{
            font-weight: 300 !important;
        }
        .item_details .header{
            font-weight: 300;
        }
        .movieInfo{
            border-top: dotted 2px gray;
            font-size: 0.9em;
        }
    </style>
	</head>
	<body><div id="chart_div"></div></body>
</html>
