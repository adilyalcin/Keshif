<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
	<head>
		<title>Keshif Demos</title><meta charset="utf-8">
        <script type="text/javascript" src="https://www.google.com/jsapi"></script>
        <script type="text/javascript" src="../js/jquery-1.11.1.min.js"></script>
        <script type="text/javascript" src="../js/d3.v3.min.js" charset="utf-8"></script>
        <script type="text/javascript" src="../keshif.js" charset="utf-8"></script>
        <link rel="stylesheet" href="../keshif.css"/ type="text/css">
        <link rel="stylesheet" href="../font-awesome/css/font-awesome.min.css">

        <script type="text/javascript" src="./js/demo.js" charset="utf-8"></script>
        <link rel="stylesheet" href="./css/style.css"/ type="text/css">

        <script type="text/javascript">

$(document).ready( function(){
    var dataColumns;
	broser = new kshf.Browser({
        domID : "#chart_div",
        categoryTextWidth: 185,
        barChartWidth: 70,
        source: {
            gdocId : '0Ai6LdDWgaqgNdFlZRk83NmpDLVc2cllCRjhpdkNYOWc',
            sheets : [ {name:"Demos"} ]
        },
        loadedCb: function(browser){
            dataColumns = kshf.dt_ColNames.Demos;
        },
        facets: [
            {
                facetTitle: "Code complexity",
                layout: 'right',
                catItemMap: function(d){
                    switch(d.data[dataColumns['Code Complexity']]){
                        case 1: return "A breeze / *";
                        case 2: return "Simple / **"; 
                        case 3: return "Intermediate / ***";
                        case 4: return "Detailed / ****";
                        case 5: return "Fully featured / *****";
                    }
                    return null;
                },
                sortingOpts : [{ func: function(a,b){
                        a = a.data[1].split("*").length - 1;
                        b = b.data[1].split("*").length - 1;
                        return a-b;
                    }
                }]
            },{
                facetTitle: "Features",
                catItemMap: function(d){
                    var r = [];
                    if(d.data[dataColumns['Has Time']])
                        r.push("Has time <span class='fa fa-clock-o'></span>");
                    if(d.data[dataColumns['Multi-Sort']])
                        r.push("Facet - MultiSort <span class='fa fa-sort-amount-desc'></span>");
                    if(d.data[dataColumns['Right Column']])
                        r.push("Facet - Right Column");
                    if(d.data[dataColumns['Results-Full Width']])
                        r.push("Results - Full Width <span class='fa fa-arrows-h'></span>");
                    if(d.data[dataColumns['Linked']])
                        r.push("Data - Linked / Networked <span class='fa fa-chain'></span>");
                    if(d.data[dataColumns['Main Text Search']])
                        r.push("Main Text search <span class='fa fa-search'></span>");
                    if(d.data[dataColumns['Results-Details']])
                        r.push("Results - Details <span class='fa fa-bullseye'></span>");
//                    if(d.data[dataColumns['Facets - Max Attribs']]) r.push("Facets - Max Attribs");
                    if(d.data[dataColumns['Facets - Hierarchical']])
                        r.push("Facets - Hierarchical <span class='fa fa-outdent'></span>");
                    if(d.data[dataColumns['Facets - Histogram']]>0)
                        r.push("Facets - Has Histogram <span class='fa fa-bar-chart-o'></span>");
                    if(d.data[dataColumns['Dynamic Sizing']]>0)
                        r.push("Dynamic Sizing <span class='fa fa-arrows-alt'></span>");
                    if(d.data[dataColumns['Highlighted']])
                        r.push("Highlight <span class='fa fa-star'></span>");
                    
                    return r;
                }
            },{
                facetTitle: "Data Source",
                layout: 'right',
                catItemMap: function(d){ return d.data[dataColumns['Source']];}
            },{
                facetTitle: "# Items",
                layout: 'right',
                intervalScale: 'log'
            },{
                facetTitle: "Creation Time",
                catItemMap: function(d){ return d.data[dataColumns['Authored']];},
                layout: 'left',
                intervalScale: 'time'
            }
        ],
        itemDisplay: {
            sortColWidth: 45,
            sortingOpts : [ { 
                name: 'Item#',
                value: function(d){ 
                    return d.data[dataColumns['# Items']];
                },
            } ],
            textSearch : 'Name',
            contentFunc : function(d){
                var str='';
                // Demo name
                str+="<img style='float: right; width: 50px;'>";
                str+="<div class=\"iteminfo iteminfo_0\">";
                str+=d.data[dataColumns["Name"]]+"<br>";
                // Live
                str+="<span style='margin-left:20px'>";
                str+="<a target=\"_blank\" href=\"./"+d.data[dataColumns["Link"]]+".html\">Demo <span class='fa fa-external-link'></span></a> - ";
                str+="<a target=\"_blank\" href=\"https://github.com/adilyalcin/Keshif/blob/master/demo/"+d.data[dataColumns["Link"]]+".html\">Source</a>";
                str+="</span>";
                str+="</div>";
                // Source
                str+="<div class=\"iteminfo iteminfo_1\">";
                str+="</div>";
                return str;
            },
            visibleCb: function(d){
                d3.select(this).select("img").attr("src","demo_img/"+d.data[dataColumns["Link"]]+".jpg");
            }
        }
    });
});
        </script>
        <style>
            #chart_div {
                width: 950px;
                height: 400px;
            }
            div.listItem{
                padding-bottom: 4px;
            }
            .iteminfo a{
                color:#606060;
                font-style:italic;
            }
            .iteminfo_0 span{
                font-size: 0.7em;
            }
        </style>
    </head>
    <body>
        <div class="contents"><div id="chart_div"></div></div>
    </body>
</html>
