<html xmlns="http://www.w3.org/1999/xhtml">
	<head>
		<title>Learning Analytics Contacts</title><meta charset="utf-8">
        <script type="text/javascript" src="https://www.google.com/jsapi"></script>
        <script type="text/javascript" src="../jquery/jquery-1.11.1.min.js"></script>
        <script type="text/javascript" src="../d3.v3/d3.v3.js" charset="utf-8"></script>
        <script type="text/javascript" src="../keshif.js" charset="utf-8"></script>
        <link rel="stylesheet" href="../keshif.css"/ type="text/css">
        <link rel="stylesheet" href="../font-awesome/css/font-awesome.min.css">

        <script type="text/javascript" src="./js/demo.js" charset="utf-8"></script>
        <link rel="stylesheet" href="./css/style.css"/ type="text/css">

        <script type="text/javascript" src="./js/moment.min.js" charset="utf-8"></script>

        <script type="text/javascript">

function resetSize(){
    $('#chartDiv').height(750);
    $('#chartDiv').width (700);
}

$(document).ready( function(){
    resetSize();

	new kshf.Browser({
        domID : "#chartDiv",
        categoryTextWidth: 220,
        source : {
            gdocId : '0Ai6LdDWgaqgNdDJQck5SXzhJaXNLSnV5WDJpcUJDd0E',
            sheets : [ {name:"Contacts"} ]
        },
        loadedCb: function(){
            kshf.Util.cellToArray(kshf.dt.Contacts, [2], /\b,\s+/, false);
        },
        charts : [
            {
                facetTitle: "Department",
                timeTitle: "Last Meeting",
                sortingOpts : [
                    { name: "Last meeting.",  func: kshf.Util.sortFunc_Time_Last },
                    { name: "Contact #" }
                ],
            }
        ],
        list: {
            sortColWidth: 55,
            sortingOpts : [ {name: 'Last Meeting',label: function(d){ 
                    if(d.data[7]===null) return "-";
                    return moment(d.data[7]).format('MM/DD/YY'); 
                } 
            } ],
            detailsToggle : "Multi",
            detailsDefault : true,
            textSearch : "names",
            textSearchFunc : function (d) {
                return d.data[0];
            },
            contentFunc : function(d) {
                var j;
                var str="";

                if(d.data[4]!==null || d.data[4]!==""){
                    str+="<img class=\"item_details\" src=\""+d.data[4]+"\" width=\"70\" style=\"float:left;\">";
                } else {
                }
                str+="<div style=\"float:left; width:calc(80%);\">";

                // description
                str+="<div class=\"iteminfo iteminfo_0\">";
                str+=d.data[0];
                str+="<a href=\"mailto:"+d.data[1]+"\"><img src=\"img/email.png\" height=\"12\" style=\"margin-left:20px\"></a> - ";
                str+="<a href=\""+d.data[3]+"\" target=\"_blank\"><img src=\"img/url.png\" height=\"15\"></a>";
                str+="</div>";

                str+="<span class=\"item_details\">";

                str+="<div class=\"iteminfo iteminfo_1\"> Department: " + d.data[2]+"</div>";
                str+="<div class=\"iteminfo iteminfo_1\"> Skills: " + d.data[6]+"</div>";
                str+="<div class=\"iteminfo iteminfo_1\"> Last Meeting: " + d.data[7]+"</div>";
                str+="</span>";

                return str;
            }
        }
    });
});

</script>
        <style>
            div.listItem{ padding-bottom: 5px; }
            html, body {
                width: 100%;
                height: 100%;
                min-height: 100%;
            }
        </style>
	</head>
    <body>
        <div class="meny">
            <span class='developed'>
                <span class='projectName'>kshf</span> browser developed by:<br>
                <span class='me'><a href="http://www.adilyalcin.me" target='_blank'>M. Adil Yalçın</a></span> 
                    (<a href="http://www.twitter.com/adilyalcin">@adilyalcin</a>)<br/>
                <a href="http://www.cs.umd.edu/hcil/" target="_blank">Human Computer Interaction Lab</a><br>
                <a href="http://www.umd.edu/" target="_blank">University of Maryland, College Park</a>
                <a href="http://www.cs.umd.edu/hcil/" target="_blank"><img src="img/HCIL.gif" class="hcil_img"></a>
                <span class='source_code'>
                    <iframe src='http://ghbtns.com/github-btn.html?user=adilyalcin&repo=Keshif&type=watch&count=true' 
                        allowtransparency='true' frameborder='0' scrolling='0' width='80px' height='20px'></iframe>
                    <iframe src='http://ghbtns.com/github-btn.html?user=adilyalcin&repo=Keshif&type=fork&count=true'
                        allowtransparency='true' frameborder='0' scrolling='0' width='80px' height='20px'></iframe>
                    <span class='descr'>Source code is on github.<br/> Browse your data now. </span>
                    </span>
            </span>
            <div class='credit'>Side menu created by:<br> <a href="http://www.twitter.com/hakimel">@hakimel</a> / 
                <a href='http://hakim.se' target='_blank'>http://hakim.se</a></div>
            </div>
        <div class="meny-arrow"></div>
        <div class="contents"><div id="chart_div"></div></div>
    </body>
</html>
