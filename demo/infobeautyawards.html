<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
	<head>
		<title>Information is Beautiful Awards</title><meta charset="utf-8">
        <script type="text/javascript" src="https://www.google.com/jsapi"></script>
        <script type="text/javascript" src="../js/jquery-1.11.1.min.js"></script>
        <script type="text/javascript" src="../js/d3.v3.min.js" charset="utf-8"></script>
        <script type="text/javascript" src="../keshif.js" charset="utf-8"></script>
        <link rel="stylesheet" href="../keshif.css"/ type="text/css">
        <link rel="stylesheet" href="../font-awesome/css/font-awesome.min.css">

        <script type="text/javascript" src="./js/demo.js" charset="utf-8"></script>
        <link rel="stylesheet" href="./css/style.css"/ type="text/css">

        <script type="text/javascript">

        var demoID = 45;
        var cols=null;
            google.setOnLoadCallback(function(){
                browser = new kshf.Browser({
                    domID: "#chart_div",
                    barChartWidth: 90,
                    leftPanelLabelWidth: 130,
                    rightPanelLabelWidth: 90,
                    source: {
                        url: "http://www.informationisbeautifulawards.com/",
                        gdocId : '10kG383iIt3MD5ThEnkEISZFg24OEtPdJz2tkqe8Hjcg',
                        sheets : [ {name:"Showcases"} ]
                    },
                    loadedCb: function(){
                        cols = kshf.dt_ColNames.Showcases;
                        kshf.Util.cellToArray(kshf.dt.Showcases, [cols.Categories], /\*/, false);
                        kshf.Util.cellToArray(kshf.dt.Showcases, [cols.RelatedTo], /\*/, true);
                        kshf.Util.cellToArray(kshf.dt.Showcases, [cols.Credits], ", ", false);
                        kshf.dt.Showcases.forEach(function(d){
                            var t=d.data[cols.Title];
                            var i=t.indexOf(" by ");
                            if(i>0)
                                d.data[cols.Title] = t.substr(0,i);
                        });
                    },
                    facets: [
                        {   facetTitle: "Categories"
                        },{ facetTitle: "Year",
                            catItemMap: function(d){
                                return d.data[cols.Award];
                            },
                            intervalScale: 'step'
//                        },{ facetTitle: "RelatedTo"
                        },{ facetTitle: "Credits", collapsed: true
                        }
                    ],
                    itemDisplay: {
                        sortColWidth: 45,
                        displayType: 'grid',
                        autoExpandMore: true,
//                        detailsToggle : "Zoom",
                        sortingOpts : [ {name: 'id', inverse:false, noGroupBorder: true} ],
                        textSearch : 'Title',
                        contentFunc: function(d){ 
                            var str='';
                            str+="<a target='_blank' href='http://www.informationisbeautifulawards.com"+d.data[cols.URL]+"'><span class='thumbnail'><img></span></a>";
                            str+="<span class='authorName'>"+d.data[cols.Credits]+"</span>";
                            str+="<span class='title'>"+d.data[cols.Title]+"</span>";
                            return str;
                        },
                        visibleCb: function(d){
                            d3.select(this).select("img").attr("src",d.data[cols.Thumbnail]);
                        }
                    }
                });
            });
        </script>
        <style>
            #chart_div {
                width: 90%;
                height: 650px;
            }
            .listItem{
                width: 16.6%;
                max-height: inherit !important;
            }
            div.content{
                padding: 5px;
                display: block !important;
                width: 100%;
            }
            .kshf .listItem > .itemRow{
                display: block !important;
                width: 100%;
            }
            span.thumbnail{
                height: 95px;
                display: block;
                overflow-y: hidden;
                overflow-x: hidden;
                position: relative;
                transition: background-color 300ms linear;
                -webkit-transition: background-color 300ms linear;
                -o-transition: background-color 300ms linear;
                -moz-transition: background-color 300ms linear;
            }
            div.content img{
                display: block;
                margin-left: auto;
                margin-right: auto;
                background-color: white;
                width: 90%;
                position: absolute;
                bottom: 0px;
            }
            div.listItem{
                vertical-align: top;
            }
            div.listItem[highlight=true] div.content span.thumbnail{
                background-color: orangered;
            }
            div.content span.title{
                display: block;
                margin-left: auto;
                margin-right: auto;
                margin-top: 2px;
                text-align: left;
                font-size: 0.9em;
                font-family: 'Helvetica Neue Custom', 'Helvetica Neue', Helvetica, Arial, sans-serif;
                font-weight: 700;
            }
            .content .authorName{
                display: block;
                font-family: Georgia,"Times New Roman",Times,serif;
                font-style: italic;
                font-weight: 400;
                color: gray;
                font-size: 0.8em;
                text-align: left;
            }

        </style>
    </head>
    <body>
        <div class="pageTitle" align="center">kantar Information Is Beautiful Awards</div>
        
        <div class="contents"><div id="chart_div"></div></div>

        <div id="infobox" align="center">
            <span class="fa fa-info-circle"></span>
            Data shows the list of 
            publicly available showcases, submitted between 2012-2014, to 
            <a href="http://www.informationisbeautifulawards.com/" target='_blank'>Kantar Information is Beautiful Awards</a>.
            <span class="fa fa-info-circle"></span>
            </div>
    </body>
</html>
