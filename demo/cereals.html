	<head>
		<title>Cereals</title>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <script type="text/javascript" src="https://www.google.com/jsapi"></script>
        <script type="text/javascript" src="../js/jquery-1.11.1.min.js"></script>
        <script type="text/javascript" src="../js/d3.3.5.5.min.js" charset="utf-8"></script>
        <script type="text/javascript" src="../keshif.js" charset="utf-8"></script>
        <link rel="stylesheet" href="../keshif.css"/ type="text/css">
        <link rel="stylesheet" href="../font-awesome/css/font-awesome.min.css">

        <script type="text/javascript" src="./js/demo.js" charset="utf-8"></script>
        <link rel="stylesheet" href="./css/style.css"/ type="text/css">

        <script type="text/javascript">
google.setOnLoadCallback(function(){
    browser = new kshf.Browser({
        domID: "#chart_div",
        barChartWidth: 80,
        categoryTextWidth: 200,
        source: {
            gdocId: '1I4bdQdr9_byWMxLUTXwIG8W3Pqe_AjVYnUqpxL5I8Gc',
            sheets: [ {name:"Cereals"} ]
        },
        summaries: [
            {   title: "Brand"
            },{ title: "Type"
            },{ title: "Shelf Level",
                catLabel: function(){
                    switch(this.id){
                        case 1: return "Bottom";
                        case 2: return "Middle";
                        case 3: return "Top";
                    }
                }
            },{ title: "Rating", layout: 'middle', showPercentile: true, description: "Reported by Consumer Reports"
            },{ title: "Calories", layout: 'right', showPercentile: true
            },{ title: "Protein", attribMap: "Protein (gr)", layout: 'right', unitName: "gr", showPercentile: true
            },{ title: "Fat", attribMap: "Fat (gr)", layout: 'right', unitName: "gr", showPercentile: true
            },{ title: "Carb", attribMap: "Carbo (gr)", layout: 'right', unitName: "gr", showPercentile: true
            },{ title: "Sugar", attribMap: "Sugar (gr)", layout: 'right', unitName: "gr", showPercentile: true
            },{ title: "Sodium", attribMap: "Sodium (mg)", unitName: "gr", showPercentile: true,
            },{ title: "Fiber", attribMap: "Fiber (gr)", unitName: "gr", showPercentile: true, 
            },{ title: "Potasium", attribMap: "Potassium (mg)", unitName: "mg", showPercentile: true,
            },{ title: "Vitamins", layout: 'middle', showPercentile: true,  collapsed: true,
            }
        ],
        itemDisplay: {
            sortingOpts: [ 
                {name: 'Rating', label: function(){ return this.Rating.toPrecision(4)}},
                {name: 'Calories'}
            ],
            textSearch: "Name",
            recordView: "Name"
        }
    });
});
        </script>
        <style>
            #chart_div {
                width: 1000px;
                height: 700px;
            }
        </style>
    </head>
    <body>
        <div class="contents"><div id="chart_div"></div></div>
