<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
	<head>
		<title>Tomorrow's Professor Mailing List</title><meta charset="utf-8">
        <script type="text/javascript" src="https://www.google.com/jsapi"></script>
        <script type="text/javascript" src="../js/jquery-1.11.1.min.js"></script>
        <script type="text/javascript" src="../js/d3.v3.min.js" charset="utf-8"></script>
        <script type="text/javascript" src="../keshif.js" charset="utf-8"></script>
        <link rel="stylesheet" href="../keshif.css"/ type="text/css">
        <link rel="stylesheet" href="../font-awesome/css/font-awesome.min.css">

        <script type="text/javascript" src="./js/demo.js" charset="utf-8"></script>
        <link rel="stylesheet" href="./css/style.css"/ type="text/css">

        <script type="text/javascript">

function resetSize(){
    $('#chart_div').height($(window).height()-40);
    $('#chart_div').width (1100);
};

$(document).ready( function(){
    resetSize();

	browser = new kshf.Browser({
        domID: "#chart_div",
        categoryTextWidth: 160,
        source: {
            gdocId: '0Ai6LdDWgaqgNdFoxeFJscUR6MEMtekpSRTh1aEk2aXc',
            sheets: [ {name:"Posts"}, {name:"Categories"} ]
        },
        facets: [ 
            {   facetTitle: "Category", 
                catTableName: "Categories",
                catLabelText: function(d){
                    return d.data.Category;
                }
            },{ facetTitle: "Date",
                catItemMap: function(d){
                    var r =new Date(Date.now());
                    r.setDate(r.getDate()-d.data.id*4);
                    return r;
                },
                intervalScale: 'time',
                layout:'bottom'
            }
        ],
        itemDisplay: {
            sortColWidth: 70,
            sortingOpts: [ 
                { name: 'id', noGroupBorder: true },
                { name: "Category" }
            ],
            textSearch: "Title",
            detailsToggle: "One",
            contentFunc: function(d){
                var str="";
                // title
                str+="<div class=\"iteminfo iteminfo_0\">";
                str+="<a href=\"http://cgi.stanford.edu/~dept-ctl/cgi-bin/tomprof/posting.php?ID="+d.data.id+"\" target=\"_blanl\">"+d.data.Title+"<a/>";
                str+="</div>";

                str+="<span class=\"item_details\">";
                // categories
                str+="<div class=\"iteminfo iteminfo_1\">In: "+
                    kshf.dt_id.Categories[d.data.Category].data.Category+
                    "</div>";
                str+="</span>";

                str+="</div>";
                return str;
            }
        }
    });
});

function getNumComments(v){
    if(v==0) return "None";
    if(v<6) return "1-5";
    if(v<11) return "6-10";
    if(v<21) return "11-20";
    return ">20";
};
        </script>
        <style>
            div.listItem{
                padding-bottom: 4px;
            }
            .iteminfo a{
                color:#606060;
                font-style:italic;
            }
        </style>
    </head>
    <body>
        <div class="contents"><div id="chart_div"></div></div>
    </body>
</html>
