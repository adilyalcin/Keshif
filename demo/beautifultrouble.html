<html xmlns="http://www.w3.org/1999/xhtml">
	<head>
		<title>Beautiful Trouble</title>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <script type="text/javascript" src="../js/jquery-1.11.1.min.js"></script>
        <script type="text/javascript" src="../js/d3.3.5.5.min.js" charset="utf-8"></script>
        <script type="text/javascript" src="../keshif.js" charset="utf-8"></script>
        <link rel="stylesheet" href="../keshif.css"/ type="text/css">
        <link rel="stylesheet" href="../font-awesome/css/font-awesome.min.css">

        <script type="text/javascript" src="./js/demo.js" charset="utf-8"></script>
        <link rel="stylesheet" href="./css/style.css"/ type="text/css">

        <script type="text/javascript">
var loadData = function(browser){
    // contributor data is manually added to this dataset...
    var contributorData = null;
    $.ajax({
        url: "./data/beautifultrouble_contr.json",
        async: false,
        success: function(data){ contributorData = data[0]; }
    });

    $.ajax( {
        // using original source is not allowed because of access control allow origin settings
        //  http://explore.beautifultrouble.org/app/data.json
        url: "./data/beautifultrouble.json",
        async: false,
        success: function(data){
            browser.primaryTableName = "Posts";
            kshf.dt.Posts = [];
            kshf.dt_id.Posts = {};
            data.forEach(function(item){
                item.Contributors = contributorData[item.title];
/*                            if(item.Contributors){
                    // change contributor name to X. Lastname
                    var cc=[];
                    item.Contributors.forEach(function(c){
                        var n=c.split(" ");
                        var p="";
                        if(n.length>1) p = n[n.length-2][0]+". ";
                        cc.push(p+n[n.length-1]);
                    });
                    item.Contributors = cc;
                }*/
                var item=new kshf.Item(item,"id");
                kshf.dt.Posts.push(item);
                kshf.dt_id.Posts[item.id] = item;
            });
            browser.loadCharts();
        }
    });
};

function getType(v){
    switch(v){
        case 0: return "Tactics";
        case 1: return "Principles";
        case 2: return "Theories";
        case 3: return "Case Studies";
        case 4: return "Practitioners";
        default: return "-";
    }
};

$(document).ready( function(){
	browser = new kshf.Browser({
        domID: "#chart_div",
        categoryTextWidth: 220,
        barChartWidth: 110,
        source: {
            url: "http://explore.beautifultrouble.org/app/data.json",
            callback: loadData
        },
        facets: [
            {   title: "Category", attribMap: "type",
                catLabel: function(){ return getType(this.id)+" <span class='typeImg_"+this.id+"'></span>"; }
            },{ title: "Contributors",
            },{ title: "Number of Related Posts", // showPercentile: true,
                attribMap: function(){ return this.links.length; },
            },{ title: "Related To", attribMap: "links", catTableName: "Posts", catLabel: "title"
            }
        ],
        itemDisplay: {
            sortColWidth: 80,
            sortingOpts: [
                { name:'# Related Posts', value: function(){ return this.links.length}},
                { name:'First Contr.', inverse: true,
                    value: function(){
                        if(this.Contributors===undefined) return "-";
                        return this.Contributors[0];
                    }
                }
            ],
            showRank: true,
            showSelectBox: true,
            detailsToggle: "one",
            textSearch: "Title and text",
            textSearchFunc: function(){ return this.title + " " + this.text;},
            recordView: function() {
                return "<span class='typeImg'></span> "+this.title +" <a target='_blank' href='"+this.url+"' class='fa fa-external-link viewExternal'>view</a></div>"+
                    "<span class='item_details'><img class='itemImg' src=''></span>";
            },
            detailCb: function(d){
                if(this.image)  d3.select(d.DOM.result).select(".itemImg").attr("src",this.image);
            }
        }
    });
});
        </script>
<style>
    #chart_div{
        width: 1000px;
        height: 700px;
    }
    .listItem{ padding-bottom: 4px; }
    .listItem .item_details{
        font-weight: 300;
    }
    .itemImg{
        width: 200px;
        float: right;
    }
    .listItem a{
        color:gray;
        text-decoration: none;
    }
    .listItem a:hover{
        color:orangered;
        font-weight: 500;
        text-decoration: none;
    }
    .typeImg{
        width:17px;
        height:17px;
        display: inline-block;
        background-size: 100% auto;
        border-radius: 10px;
    }
    .attrib .typeImg{
        width:13px;
        height:13px;
        margin-top: 1px;
        margin-left: 2px;
        float: right;
    }
    .typeImg_0{
        background-color: #e7932e;
        background-image: url('img/bt_tactic.png');
    }
    .typeImg_1{
        background-color: #12A3D9;
        background-image: url('img/bt_principle.png');
    }
    .typeImg_2{
        background-color: #b50035;
        background-image: url('img/bt_theory.png');
    }
    .typeImg_3{
        background-color: #7eb84f;
        background-image: url('img/bt_case.png');
    }
    .typeImg_4{
        background-color: #5F41A3;
        background-image: url('img/bt_practitioner.png');
    }
    .mainTextSearch > input{
        width: 160px;
    }
    /* When cateogry is filtered, breadcrumb shows category text that includes image. hide the image*/
    .filter_item .typeImg{
        display: none;
    }
    .filtercrumbs .typeImg{
        display: none;
    }
    .viewExternal{
        font-size: 0.7em;
        vertical-align: top;
        margin-left:5px;
        margin-top:4px;
    }
</style>
    </head>
