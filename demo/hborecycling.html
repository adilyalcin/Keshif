google.setOnLoadCallback(function(){
    browser = new kshf.Browser({
        domID: "#chart_div",
        barChartWidth: 90,
        leftPanelLabelWidth: 200,
        itemName: "Actors",
        source: {
            url: "http://grantland.com/features/the-hbo-recycling-program/",
            // http://zgrossbart.github.io/hborecycling/
            // https://github.com/zgrossbart/hborecycling
            callback: function(browser){
                browser.primaryTableName = "Actors";

                kshf.dt.Actors = [];
                kshf.dt_id.Actors = {};

                var uniqueID=0;
                for(var actorName in HBO_data){
                    var kshfItem = new kshf.Item( {'Name':actorName, "HBO Shows":HBO_data[actorName]},'Name');
                    kshf.dt.Actors.push(kshfItem);
                }

                browser.items = kshf.dt.Actors;
                browser.itemsSelectedCt = browser.items.length;                

                // finish loading....
                d3.select(".kshf.layout_infobox div.status_text span").text("Creating browser");
                d3.select(".kshf.layout_infobox div.status_text div").text("");
                window.setTimeout(function() { browser.loadCharts(); }, 100);
            }
        },
        facets: [
            {   facetTitle: "HBO Shows" }
        ],
        itemDisplay: {
            sortColWidth: 65,
            autoExpandMore: true,
            sortingOpts : [ {
                name: '# of Shows',
                value: function(d){ return d.data['HBO Shows'].length; }
            } ],
            textSearch: "Name",
            contentFunc: function(d){
                // resize d based on # of shows!
                d.resultDOM.style.fontSize = (0.8+(d.data['HBO Shows'].length*0.1))+"em";
                return d.data.Name;
            }
        }
    });
