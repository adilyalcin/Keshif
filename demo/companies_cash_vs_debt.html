<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
	<head>
		<title>Top 50 US Companies - Cash &amp; Debt</title><meta charset="utf-8">
        <script type="text/javascript" src="https://www.google.com/jsapi"></script>
        <script type="text/javascript" src="../js/jquery-1.11.1.min.js"></script>
        <script type="text/javascript" src="../js/d3.v3.min.js" charset="utf-8"></script>
        <script type="text/javascript" src="../keshif.js" charset="utf-8"></script>
        <link rel="stylesheet" href="../keshif.css"/ type="text/css">
        <link rel="stylesheet" href="../font-awesome/css/font-awesome.min.css">

        <script type="text/javascript" src="./js/demo.js" charset="utf-8"></script>
        <link rel="stylesheet" href="./css/style.css"/ type="text/css">

        <script type="text/javascript">
var getIcon = function(str){
    switch(str){
        case 'Financials': return ''+"<span class='industryIcon fa fa-money'></span>"
        case 'Tech/Communication': return ''+"<span class='industryIcon fa fa-cog'></span>"
        case 'Industrial': return ''+"<span class='industryIcon fa fa-building'></span>"
        case 'Consumer Prod/Retail': return ''+"<span class='industryIcon fa fa-shopping-cart'></span>"
        case 'Healthcare/Pharm.': return ''+"<span class='industryIcon fa fa-medkit'></span>"
        case 'Energy': return ''+"<span class='industryIcon fa fa-lightbulb-o'></span>"
        case '': return ''+"<span class='industryIcon fa fa-'></span>"
        case '': return ''+"<span class='industryIcon fa fa-'></span>"
    }
    return "?";
};

google.setOnLoadCallback(function(){
    browser = new kshf.Browser({
        domID: "#chart_div",
        barChartWidth: 50,
        leftPanelLabelWidth: 170,
        rightPanelLabelWidth: 90,
        source: {
            gdocId : '1zmtJuAfh2foJD1Ha4Ppiuisq4Wx5DDUt61zwiCjf500',
            sheets : [ {name:"Companies", id:'Stock'} ]
        },
        facets: [
            {   title: "Industry",
                attribMap: function(d){ return d.data.Industry+" "+getIcon(d.data.Industry); }
            },{ title: "Cash vs. Debt", layout: 'left',
                attribMap: function(d){
                    return ((d.data['Cash ($B)']-d.data['Debt ($B)'])>0)?"More cash":"More debt";
                }
            },{ title: "Cash (Billions)",
                attribMap: 'Cash ($B)',
                unitName: 'B$', intervalScale: 'log'
            },{ title: "Debt (Billions)",
                attribMap: 'Debt ($B)',
                unitName: 'B$', intervalScale: 'log',
//                        },{ title: "Market Capitalization", layout: 'right'
//                        },{ title: "Profit Margin", layout: 'right'
            }
        ],
        itemDisplay: {
            sortColWidth: 90,
            detailsToggle : "none",
            sortingOpts : [ 
                {name: 'Value', value:function(d){ return (d.data['Cash ($B)']-d.data['Debt ($B)']); }},
                {name: 'Debt ($B)'},
                {name: 'Cash ($B)'},
                {name: 'Profit Margin'},
                {name: 'Market Cap.'}
            ],
            displayType: 'grid',
            textSearch: 'Stock',
            recordView: function(d){
                var str="";
                str+=getIcon(d.data.Industry);
                str+=" "+d.data.Stock;
                var cash = (d.data['Cash ($B)']-d.data['Debt ($B)']);
                if(cash>0){
                    str+="<div class='cashdebt positive'>+"+cash.toFixed(2)+"B$</div>";
                } else {
                    str+="<div class='cashdebt negative'>"+cash.toFixed(2)+"B$</div>";
                }
                return str;
            }
        }
    });
});
        </script>
        <style>
            #chart_div {
                width: 700px;
                height: 550px;
            }
            .content{
                width: 130px;
                text-align: center;
                margin-top: 6px;
            }
            .industryIcon{ width: 12px; display: inline-block; text-align: center}
            .content .industryIcon{
                font-size: 0.8em;
                color:gray;
            }
            .cashdebt{
                font-size: 0.7em;
            }
            .cashdebt.negative{
                color: red;
            }
            .cashdebt.positive{
                color: green;
            }
        </style>
    </head>
    <body>
        <div class="pageTitle" align="center">Top 50 US Companies - Cash &amp; Debt</div>
        <div class="contents"><div id="chart_div"></div></div>
    </body>
</html>
